menu:
  title: '&c&lPunish Menu' # Title for PunishMenu
  open_actions: # Actions to execute when the menu is opened - NEW
    - 'PLAY_SOUND:BLOCK_NOTE_BLOCK_PLING:1.0:1.0' # Example: Play a pling sound - NEW
    - 'TITLE:&a&lCrownPunishments:&7Punish Menu:20:10:20' # Example: Show a title
  items:
    background_fill_1: # Background fill item configuration - Example 1
      material: 'GRAY_STAINED_GLASS_PANE' # Gray stained glass pane for background
      name: ' ' # Empty name for background item
      slot: '0-2,9,11,18-20,27-29,36,38,45-47' # Slot range for background fill
    background_fill_2: # Background fill item configuration - Example 2 (you can add more)
      material: 'WHITE_STAINED_GLASS_PANE' # Light gray stained glass pane
      name: ' '
      slot: '48-53,3-8,12,14,16-17,24,26,34,39-44,22,32,21,30,35' # Another slot range

    info:
      material: 'PLAYER_HEAD'
      player_head: '{target}' # Use player head of the target player
      slot: '10' # Position in the inventory, single slot
      name: '&bPlayer Information' # Display name of the item
      lore: # Lore lines of the item, supports color codes and placeholders
        - '&7Information about'
        - '&7player &b{target}&7:'
        - ''
        - '&7Online: &b{target_online}' # Placeholder for target online status
        - '&7IP: &b{target_ip}' # Placeholder for target IP address
        - '&7Coords: &b{target_coords}' # Placeholder for target coordinates
        - '&7World: &b{target_world}' # Placeholder for target world name
        - ''
        - '&7Softban Status: {target_softban_status}' # Placeholder for softban status
        - '&7Softban Remaining: {target_softban_remaining_time}' # Placeholder for softban remaining time
        - ''
        - '&eLeft-Click to change player.' # Instruction on click action
        - '&eRight-Click to execute command.' # Example right-click action
      left_click_actions:
        - 'PLAY_SOUND:BLOCK_BELL_USE:1.0:1.0' # Added PLAY_SOUND action - NEW
        - 'OPEN_MENU:change_target' # Action performed on Left-Click (default click)
      right_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0' # Added PLAY_SOUND action - NEW
        - 'CONSOLE_COMMAND:say Changed Player via Right Click!' # Command for Right-Click

    ban:
      material: 'BARRIER' # Material of the item, Barrier block icon
      slot: '13' # Position in the inventory, single slot
      name: '&c&lBan' # Display name, red color indicating severity
      lore: # Lore explaining the action
        - '&7Left-Click to ban'
        - '&7player &b{target}&7.'
      click_sound: 'UI_BUTTON_CLICK' # Click sound
      click_volume: 1.0 # Sound volume
      click_pitch: 1.0 # Sound pitch
      left_click_actions:
        - 'OPEN_MENU:ban_details' # Open menu action for Left-Click (default)

    mute: # Configuration for the Mute menu item
      material: 'NOTE_BLOCK' # Note block icon for mute
      slot: '31' # Position in the inventory
      name: '&e&lMute' # Display name, yellow color indicating moderation
      lore: # Item lore
        - '&7Left-Click to mute'
        - '&7player &b{target}&7.'
      left_click_actions:
        - 'OPEN_MENU:mute_details' # Action on Left-Click (default click)

    softban: # Configuration for the SoftBan menu item - NEW
      material: 'IRON_DOOR' # Iron door icon, suggesting restriction
      slot: '23' # Inventory slot position
      name: '&3&lSoftBan' # Display name, cyan color for softban
      lore: # Lore for softban item
        - '&7Left-Click to softban'
        - '&7player &b{target}&7.'
      left_click_actions:
        - 'OPEN_MENU:softban_details' # Action on Left-Click

    kick: # Configuration for the Kick menu item - NEW
      material: 'LEATHER_BOOTS' # Leather boots icon, suggesting kick
      slot: '15' # Inventory slot
      name: '&9&lKick' # Display name, blue color for kick
      lore: # Lore for kick item
        - '&7Left-Click to kick'
        - '&7player &b{target}&7.'
      left_click_actions:
        - 'OPEN_MENU:kick_details' # Action on Left-Click - Direct confirm for kick

    warn: # Configuration for the Warn menu item - NEW
      material: 'PAPER' # Paper icon, similar to a note or warning
      slot: '33' # Inventory slot
      name: '&6&lWarn' # Display name, gold color for warn
      lore: # Lore for warn item
        - '&7Left-Click to warn'
        - '&7player &b{target}&7.'
      left_click_actions:
        - 'OPEN_MENU:warn_details' # Action on Left-Click

    freeze: # Configuration for the Freeze menu item - NEW
      material: 'ICE' # Ice block icon, suggesting freeze - NEW
      slot: '25' # Inventory slot - NEW
      name: '&5&lFreeze' # Display name, purple color for freeze - NEW
      lore: # Lore for freeze item - NEW
        - '&7Left-Click to freeze' # Instruction line 1 - NEW
        - '&7player &b{target}&7 for review.' # Instruction line 2 - NEW
      left_click_actions: # Left click actions - NEW
        - 'OPEN_MENU:freeze_details' # Open freeze details menu - NEW

    history: # Configuration for the History menu item - NEW
      material: 'BOOK' # Book icon, representing history or logs
      slot: '37' # Inventory slot
      name: '&a&lHistory' # Display name, green color for informational/positive action
      lore: # Lore for history item
        - '&7Left-Click to view punishment'
        - '&7history for &b{target}&7.'
      left_click_actions:
        - 'OPEN_MENU:history_menu' # Action on Left-Click