# PATH: src/main/resources/config.yml
# Main configuration file for Crown plugin.
# Defines global settings, database connection, sounds, and system parameters.

# --- Available Placeholders ---
# - {prefix}: The plugin prefix defined below.
# - {support_link}: The support link defined below.


prefix: "<gradient:#ff801a:#ff4b2b><bold>·¥Ñ Ä·¥è·¥°…¥</bold></gradient> <color:#ff4b2b>üú≤</color> " # Supports color codes (&) and RGB hex codes (#RRGGBB).

support-link: "your.discord.gg" # Add your support link here.

# Database settings for storing softban status and punishment history.
database:
  type: 'sqlite' # 'sqlite' (file-based) or 'mysql'.
  name: 'crown' # File name for SQLite (e.g., crown.db) or database name for MySQL.
  # MySQL Specific Settings (ignored if type is 'sqlite')
  address: 'localhost'
  port: '3306'
  username: 'username'
  password: 'password'

# Sound configurations for different actions in the plugin.
# Uses Bukkit Sound enum names (e.g., ENTITY_EXPERIENCE_ORB_PICKUP). Find names here: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html
sounds:
  punish_confirm: 'ENTITY_EXPERIENCE_ORB_PICKUP'
  punish_error: 'ENTITY_VILLAGER_NO'
  confirm_again: 'BLOCK_ANVIL_LAND'
  punishment_expired: 'BLOCK_NOTE_BLOCK_CHIME' # Sound for when a mute/softban expires
  punishment_removed: 'BLOCK_NOTE_BLOCK_CHIME' # Sound for when a mute/softban expires
  softban_command_blocked: 'ENTITY_VILLAGER_NO'

# Time unit configurations for formatting and parsing time durations (e.g., "1d", "2h30m").
time_units:
  seconds: 's'   # Character(s) representing seconds.
  minutes: 'm'   # Character(s) representing minutes.
  hours: 'h'     # Character(s) representing hours.
  day: 'd'       # Character(s) representing days.
  months: 'M'    # Character(s) representing months.
  years: 'y'     # Character(s) representing years.

# On-join alert for active punishments.
on-join-alert:
  enabled: true
  freeze-chat-duration: 10 # in seconds
  sound: 'BLOCK_NOTE_BLOCK_BASS' # Sound to play when the alert is shown. Set to '' to disable.

mod-mode:
  # Duration in seconds for the temporary spectator mode (Vanish tool).
  spectator-duration: 3

# Report system anti-abuse settings.
report-system:
  # If true, players will need the 'crown.report.create' permission to use /report.
  require-permission: false
  # Cooldown in seconds between each report. Set to 0 to disable.
  cooldown: 10
  # Rate limit for sending multiple reports in a short period.
  rate-limit:
    enabled: true
    # Maximum number of reports allowed within the specified period.
    amount: 5
    # The time period in seconds.
    period: 60 # (5 minutes)

# Command activation/deactivation.
# Set to false to disable the command alias.
commands:
  profile: true
  history: true
  locker: true
  ban: true
  kick: true
  freeze: true
  softban: true
  mute: true
  warn: true
  unmute: true
  unban: true
  unwarn: true
  unfreeze: true
  unsoftban: true
  report: true # Disabling this disables the entire report system including /reports.

# Logging configurations.
logging:
  debug: false # Set to true for detailed console output for troubleshooting.
