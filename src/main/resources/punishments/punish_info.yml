# punish_info.yml
# Configuration file for /check #ID info command display.
# 
# This file uses a SINGLE MESSAGE TEMPLATE with placeholders.
# All placeholders are replaced at runtime. If data is unavailable, "N/A" is shown.
#
# --- Available Placeholders ---
# {id}              - Punishment ID
# {player}          - Player name
# {uuid}            - Player UUID
# {type}            - Punishment type (Ban, Mute, Kick, etc.)
# {status}          - Status (Active, Expired, Removed)
# {method}          - Punishment method (IP/Local)
# {reason}          - Punishment reason
# {punisher}        - Name of the punisher
# {date}            - Date of punishment
# {duration}        - Duration string (1d, Permanent, etc.)
# {time_left}       - Time remaining
# {warn_level}      - Warning level (for warns only)
#
# --- Player Info at Punishment Time ---
# {ip}              - Player IP address
# {ping}            - Player ping (ms)
# {location}        - Player location (world, x, y, z)
# {gamemode}        - Player gamemode
# {health}          - Player health
# {hunger}          - Player hunger
# {exp_level}       - Player XP level
# {playtime}        - Player playtime
# {first_joined}    - First join date
# {last_joined}     - Last join date
# {potion_effects}  - Active potion effects list
# {offline_notice}  - Notice shown when player was offline at punishment time
#
# --- Removal Info (if removed) ---
# {remover}         - Who removed the punishment
# {remove_date}     - When it was removed
# {remove_reason}   - Why it was removed
#
# --- Chat & Accounts ---
# {chat_history}    - Last 10 chat messages
# {associated_accounts} - Accounts with same IP

