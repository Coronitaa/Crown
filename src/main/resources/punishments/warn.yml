# Configuration for warn punishment.
use-internal: false # If true, the plugin will handle the warn internally. If false, it will use the command below.
punish-command: 'warn {target} {reason}'
unpunish-command: 'unwarn {target}'
default-reason: "Warned by a moderator."
default-unpunish-reason: "Unwarned by {player}."

# Post-action hooks for warn.
hooks:
  on-punish:
    - 'MESSAGE_MODS:{prefix}&6{target} &7was warned by &e{player}&7. Reason: &f{reason}'
    - 'PLAY_SOUND_MODS:ENTITY_VILLAGER_NO:1.0:0.8'
  on-unpunish:
    - 'MESSAGE_MODS:{prefix}&a{target}&7''s warning was removed by &e{player}.'
    - 'PLAY_SOUND_MODS:ENTITY_VILLAGER_YES:1.0:1.0'