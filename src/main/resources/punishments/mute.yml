# PATH: src/main/resources/punishments/mute.yml
# Configuration for mute punishment.
# Defines how mutes are handled, blocked commands, and hooks.

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {player}: Player executing the punishment.
# - {time}: Duration of the mute.
# - {reason}: Reason for the mute.
# - {prefix}: Plugin prefix.

# --- Available Hook Actions ---
# - CONSOLE_COMMAND:<command>
# - PLAYER_COMMAND:<command>
# - PLAYER_COMMAND_OP:<command>
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - PLAY_SOUND_TARGET:<sound>:<vol>:<pitch>
# - TITLE:<title>:<subtitle>:<time>
# - TITLE_TARGET:<title>:<subtitle>:<time>
# - MESSAGE:<message>
# - MESSAGE_TARGET:<message>
# - ACTIONBAR:<message>
# - ACTIONBAR_TARGET:<message>
# - PLAY_SOUND_MODS:<sound>:<vol>:<pitch>
# - TITLE_MODS:<title>:<subtitle>:<time>
# - MESSAGE_MODS:<message>
# - ACTIONBAR_MODS:<message>
# - NO_ACTION:

# Configuration for mute punishment.
use-internal: true # If true, the plugin will handle the mute internally. If false, it will use the command below.
punish-by-ip: true # If true, the internal mute will be by IP address instead of player name.
punish-command: 'tempmute {target} {time} {reason}'
unpunish-command: 'unmute {target}'
default-reason: "Muted by a moderator."
default-unpunish-reason: "Unmuted by a moderator."

# Commands that will be blocked when a player is muted.
blocked_commands:
  - msg
  - tell
  - r
  - say

# Post-action hooks for mute.
hooks:
  on-punish:
    - 'MESSAGE_MODS:{prefix}&e{target} &7was muted by &e{player}&7. Reason: &f{reason}&7 Duration: &f{time}'
    - 'PLAY_SOUND_MODS:ENTITY_VEX_CHARGE:1.0:1.0'
  on-unpunish:
    - 'MESSAGE_MODS:{prefix}&a{target} &7was unmuted by &e{player}.'
    - 'PLAY_SOUND_MODS:ENTITY_EXPERIENCE_ORB_PICKUP:1.0:1.5'