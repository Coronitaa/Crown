# PATH: src/main/resources/punishments/softban.yml
# Configuration for softban punishment.
# Defines how softbans are handled, blocked commands, and hooks.

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {player}: Player executing the punishment.
# - {time}: Duration of the softban.
# - {reason}: Reason for the softban.
# - {prefix}: Plugin prefix.

# --- Available Hook Actions ---
# - CONSOLE_COMMAND:<command>
# - PLAYER_COMMAND:<command>
# - PLAYER_COMMAND_OP:<command>
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - PLAY_SOUND_TARGET:<sound>:<vol>:<pitch>
# - TITLE:<title>:<subtitle>:<time>
# - TITLE_TARGET:<title>:<subtitle>:<time>
# - MESSAGE:<message>
# - MESSAGE_TARGET:<message>
# - ACTIONBAR:<message>
# - ACTIONBAR_TARGET:<message>
# - PLAY_SOUND_MODS:<sound>:<vol>:<pitch>
# - TITLE_MODS:<title>:<subtitle>:<time>
# - MESSAGE_MODS:<message>
# - ACTIONBAR_MODS:<message>
# - NO_ACTION:

# Configuration for softban punishment.
use-internal: true # If true, the plugin will handle the softban internally. If false, it will use the command below.
punish-by-ip: true # If true, the internal softban will be by IP address instead of player name.
punish-command: 'softban {target} {time} {reason}'
unpunish-command: 'unsoftban {target}'
default-reason: "Softbanned by a moderator."
default-unpunish-reason: "Un-softbanned by a moderator."

# Commands that will be blocked when a player is softbanned.
blocked_commands:
  - examplecommand
  - kit
  - daily

# Post-action hooks for softban.
hooks:
  on-punish:
    - 'MESSAGE_MODS:{prefix}<color:#00c6ff>{target}</color> <color:#b0b0b0>was soft-banned by <color:#ffea00>{player}</color>. Reason: <color:#ffffff>{reason}</color> Duration: <color:#ffffff>{time}</color></color>'
    - 'PLAY_SOUND_MODS:BLOCK_CHAIN_PLACE:1.0:1.2'
  on-unpunish:
    - 'MESSAGE_MODS:{prefix}<color:#00e676>{target}</color> <color:#b0b0b0>was un-softbanned by <color:#ffea00>{player}</color>.</color>'
    - 'PLAY_SOUND_MODS:BLOCK_CHAIN_BREAK:1.0:1.2'