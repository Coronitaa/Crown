# PATH: src/main/resources/punishments/freeze.yml
# Configuration for freeze punishment.
# Defines how freezes are handled, allowed commands, periodic actions, and hooks.

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {player}: Player executing the punishment.
# - {reason}: Reason for the freeze.
# - {prefix}: Plugin prefix.

# --- Available Hook Actions ---
# - CONSOLE_COMMAND:<command>
# - PLAYER_COMMAND:<command>
# - PLAYER_COMMAND_OP:<command>
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - PLAY_SOUND_TARGET:<sound>:<vol>:<pitch>
# - TITLE:<title>:<subtitle>:<time>
# - TITLE_TARGET:<title>:<subtitle>:<time>
# - MESSAGE:<message>
# - MESSAGE_TARGET:<message>
# - ACTIONBAR:<message>
# - ACTIONBAR_TARGET:<message>
# - PLAY_SOUND_MODS:<sound>:<vol>:<pitch>
# - TITLE_MODS:<title>:<subtitle>:<time>
# - MESSAGE_MODS:<message>
# - ACTIONBAR_MODS:<message>
# - NO_ACTION:

# Configuration for freeze punishment.
use-internal: true # If true, the plugin will handle the freeze internally. If false, it will use the command below.
punish-command: 'freeze {target} {reason}'
unpunish-command: 'unfreeze {target}'
default-reason: "Frozen by a moderator."
default-unpunish-reason: "Unfrozen by a moderator."

# Commands allowed while frozen (no slash needed).
allowed_commands:
  - helpop
  - msg
  - r
  - tell

# Commands to execute if a player disconnects while frozen.
disconnect_commands:
  - 'crown punish {target} ban 365d &cDisconnected while frozen!'
  - 'tellraw @a "&e&l·¥Ñ Ä·¥è·¥°…¥ &6üú≤&r &ePlayer &b{target} &edisconnected while frozen! &cApplying actions&e."'

# Periodic actions to perform on the frozen player.
freeze_actions:
  interval: 40 # Interval in ticks (20 ticks = 1 second)
  actions:
    - 'MESSAGE:#ff801a&l·¥Ñ Ä·¥è·¥°…¥ &6üú≤&r &c&lYou are FROZEN! &7Please remain still.'
    - 'PLAY_SOUND:BLOCK_NOTE_BLOCK_PLING:1.0:1.0'
    - "TITLE:&b&lYou are FROZEN:&fDon't leave the server :5:5:5"

# Post-action hooks for freeze.
hooks:
  on-punish:
    - 'MESSAGE_MODS:{prefix}&5{target} &7was frozen by &e{player}&7. Reason: &f{reason}'
    - 'PLAY_SOUND_MODS:BLOCK_GLASS_BREAK:1.0:0.7'
    - 'ACTIONBAR_MODS:&d&lFROZEN: &f{target}'
  on-unpunish:
    - 'MESSAGE_MODS:{prefix}&a{target} &7was unfrozen by &e{player}.'
    - 'PLAY_SOUND_MODS:BLOCK_GLASS_BREAK:1.0:1.2'