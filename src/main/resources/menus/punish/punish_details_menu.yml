# PATH: src/main/resources/menus/punish/punish_details_menu.yml
# Configuration for punish details menus (Ban, Mute, Softban, Kick, Warn, Freeze).
# Defines structure, items, and actions for setting punishment details.
# Access: Via the main Punish Menu.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:time_selector, OPEN_MENU:punish_menu)
# - REQUEST_INPUT:<input_type>       (e.g., REQUEST_INPUT:reason_input)
# - CONFIRM_PUNISHMENT:              (Confirms and executes the current punishment)
# - UN_SOFTBAN:                      (Removes softban - only applicable in softban menu)
# - UN_FREEZE:                       (Removes freeze - only applicable in freeze menu)
# - UN_BAN:                          (Removes ban - only applicable in ban menu)
# - UN_MUTE:                         (Removes mute - only applicable in mute menu)
# - UN_WARN:                         (Removes warn - only applicable in warn menu)
# - TOGGLE_PUNISH_METHOD:            (Toggles between IP and Local punishment)
# - PLAY_SOUND:<sound>:<vol>:<pitch> (e.g., PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0)
# - TITLE:<title>:<subtitle>:<stay>:<fadein>:<fadeout> (Shows title to clicking player)
# - NO_ACTION:                       (Does nothing)
# (See wiki for more potentially usable actions like MESSAGE, etc.)

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {time}: Currently set punishment time duration.
# - {reason}: Currently set punishment reason.
# - {prefix}: Plugin prefix.
# - {time_status}: Text indicating if time is set (uses placeholders.set/not_set).
# - {reason_status}: Text indicating if reason is set (uses placeholders.set/not_set).
# - {method}: Current punishment method (IP/Local).
# - {target_softban_status}: Target's softban status (relevant in softban menu).
# - {target_softban_remaining_time}: Target's remaining softban time (relevant in softban menu).

