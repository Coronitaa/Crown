# PATH: src/main/resources/menus/punish/time_selector_menu.yml
# Configuration file for the Time Selector Menu.
# Used to select punishment durations (ban, mute, softban).
# Access: Via the Punish Details Menu when setting time.

# --- Available Actions ---
# - ADJUST_TIME:<time_adjustment_key> (e.g., ADJUST_TIME:plus_1_day, ADJUST_TIME:minus_5_min)
# - REQUEST_INPUT:<input_type>       (e.g., REQUEST_INPUT:custom_time_input)
# - SET_PUNISHMENT_TYPE:<key>        (Used here for 'confirm_time' or 'permanent_time')
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_details)
# - PLAY_SOUND:<sound>:<vol>:<pitch> (e.g., PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0)
# - TITLE:<title>:<subtitle>:<stay>:<fadein>:<fadeout> (Shows title to clicking player)
# - NO_ACTION:                       (Does nothing)
# (See wiki for more potentially usable actions)

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {player}: Player viewing/interacting with the menu.
# - {prefix}: Plugin prefix.
# - {time}: Current selected time duration in the display item.


menu:
  time_selector_title: '<gradient:#3a7bd5:#3a6073><bold>Select Punishment Time</bold></gradient>'
  open_actions:
    - 'PLAY_SOUND:BLOCK_RESPAWN_ANCHOR_CHARGE:1.0:0.6'
