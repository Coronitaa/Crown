# PATH: src/main/resources/menus/report_details_menu.yml
# Configuration for the detailed report view menu.
## THIS YAML SHOULD BE VALID so check for errors in your changes at https://jsonformatter.org/yaml-validator.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_menu)
# - CHANGE_REPORT_STATUS:
# - ASSIGN_MODERATOR:                (Prompts for moderator name)
# - PLAYER_COMMAND:<command>
# - CLOSE_MENU:
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - NO_ACTION:

# --- Available Placeholders ---
# - {target}: Report target's name.
# - {requester}: Report requester's name.
# - {report_id}, {reason}, {date}, {status}, {details}
# - {target_ip}, {target_health}, {target_hunger}, etc.
# - {server_tps}, {server_chunks}, etc.

# PATH: src/main/resources/menus/report_details_menu.yml
menu:
  title: '&c&lReport Details: #{report_id}'
  items:
    target_info:
      material: 'PLAYER_HEAD'
      player_head: '{target}'
      slot: 11
      name: '&cTarget Info: &b{target}'
      lore:
        - '&7Click to open profile.'
      left_click_actions: # MODIFIED
        - 'OPEN_PROFILE_TARGET'

    target_summary: # ADDED
      material: 'WRITABLE_BOOK'
      slot: 20
      name: '&6{target}''s Record'
      lore:
