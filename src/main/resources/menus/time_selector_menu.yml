# Configuration file for the Time Selector Menu.
# This menu is used to select punishment time durations, offering predefined options and custom time input.

# Available Actions:
# - ADJUST_TIME: Adjusts the selected time duration. Syntax: 'ADJUST_TIME:<time_adjustment_key>'
# - REQUEST_INPUT: Requests text input from the player via chat. Syntax: 'REQUEST_INPUT:<input_type>'
# - SET_PUNISHMENT_TYPE: Sets a specific punishment type or confirms time selection. Syntax: 'SET_PUNISHMENT_TYPE:<punishment_type_key>'
# - OPEN_MENU: Opens another menu. Syntax: 'OPEN_MENU:<menu_key>'
# - PLAY_SOUND: Plays a sound to the player. Syntax: 'PLAY_SOUND:<sound_name>:<volume>:<pitch>'
# - NO_ACTION: No action is performed.

# Available Placeholders:
# - {target}: Target player's name.
# - {player}: Player who is viewing the menu.
# - {prefix}: Plugin's prefix from config.yml.
# - {time}: Current selected time duration.


menu:
  time_selector_title: '&9&lSelect Punishment Time' # Title of the time selector menu.
  open_actions: # Actions to perform when the menu is opened.
    - 'PLAY_SOUND:BLOCK_RESPAWN_ANCHOR_CHARGE:1.0:0.6' # Play sound action. Syntax: 'PLAY_SOUND:<sound_name>:<volume>:<pitch>'
  time_selector_items:
    minus_5_min: # Button to subtract 5 minutes from selected time
      material: 'RED_STAINED_GLASS_PANE'
      slot: '12' # Slot for the -5 minutes button.
      name: '&c- 5 Minutes' # Display name for the -5 minutes button.
      lore: # Lore for the -5 minutes button.
        - '&7Click to subtract'
        - '&c5 minutes.'
      left_click_actions: # Actions performed on left click.
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.6' # Play sound action. Syntax: 'PLAY_SOUND:<sound_name>:<volume>:<pitch>'
        - 'ADJUST_TIME:minus_5_min' # Action to subtract 5 minutes. Syntax: 'ADJUST_TIME:<time_adjustment_key>'
    minus_2_hour: # Button to subtract 2 hours from selected time
      material: 'RED_STAINED_GLASS_PANE'
      slot: '11' # Slot for the -2 hours button.
