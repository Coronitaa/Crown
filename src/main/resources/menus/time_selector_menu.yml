        - '&7Click to subtract'
        - '&c2 hours.'
      left_click_actions: # Actions performed on left click.
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.6' # Play sound action. Syntax: 'PLAY_SOUND:<sound_name>:<volume>:<pitch>'
        - 'ADJUST_TIME:minus_2_hour' # Action to subtract 2 hours. Syntax: 'ADJUST_TIME:<time_adjustment_key>'
    minus_1_day: # Button to subtract 1 day from selected time
