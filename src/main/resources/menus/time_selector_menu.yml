# Configuration file for the Time Selector Menu.
# Used to select punishment durations (ban, mute, softban).
## THIS YAML SHOULD BE VALID so check for errors in your changes at https://jsonformatter.org/yaml-validator.

# --- Available Actions ---
# - ADJUST_TIME:<time_adjustment_key> (e.g., ADJUST_TIME:plus_1_day, ADJUST_TIME:minus_5_min)
# - REQUEST_INPUT:<input_type>       (e.g., REQUEST_INPUT:custom_time_input)
# - SET_PUNISHMENT_TYPE:<key>        (Used here for 'confirm_time' or 'permanent_time')
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_details)
# - PLAY_SOUND:<sound>:<vol>:<pitch> (e.g., PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0)
# - TITLE:<title>:<subtitle>:<stay>:<fadein>:<fadeout> (Shows title to clicking player)
# - NO_ACTION:                       (Does nothing)
# (See wiki for more potentially usable actions)

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {player}: Player viewing/interacting with the menu.
# - {prefix}: Plugin prefix.
# - {time}: Current selected time duration in the display item.


menu:
  time_selector_title: '&9&lSelect Punishment Time'
  open_actions:
    - 'PLAY_SOUND:BLOCK_RESPAWN_ANCHOR_CHARGE:1.0:0.6'
  time_selector_items: # Items specifically for adjusting/setting time
    minus_5_day:
      material: 'RED_STAINED_GLASS_PANE'
      slot: '9'
      name: '&c- 5 Days'
      lore:
        - '&7Click to subtract &c5 days&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.6'
        - 'ADJUST_TIME:minus_5_day'
    minus_1_day:
      material: 'RED_STAINED_GLASS_PANE'
      slot: '10'
      name: '&c- 1 Day'
      lore:
        - '&7Click to subtract &c1 day&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.6'
        - 'ADJUST_TIME:minus_1_day'
    minus_2_hour:
      material: 'RED_STAINED_GLASS_PANE'
      slot: '11'
      name: '&c- 2 Hours'
      lore:
        - '&7Click to subtract &c2 hours&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.6'
        - 'ADJUST_TIME:minus_2_hour'
    minus_5_min:
      material: 'RED_STAINED_GLASS_PANE'
      slot: '12'
      name: '&c- 5 Minutes'
      lore:
        - '&7Click to subtract &c5 minutes&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.6'
        - 'ADJUST_TIME:minus_5_min'

    time_display: # Shows current selected time, click to confirm
      material: 'CLOCK'
      slot: '13'
      name: '&bConfirm Time'
      lore:
        - '&7Currently Selected Duration:'
        - '&b{time}'
        - ''
        - '&aClick to confirm this time'
        - '&aand return to details.'
      left_click_actions:
        - 'PLAY_SOUND:ENTITY_EXPERIENCE_ORB_PICKUP:1.0:0.6'
        - 'SET_PUNISHMENT_TYPE:confirm_time'

    plus_15_min:
      material: 'GREEN_STAINED_GLASS_PANE'
      slot: '14'
      name: '&a+ 15 Minutes'
      lore:
        - '&7Click to add &a15 minutes&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.9'
        - 'ADJUST_TIME:plus_15_min'
    plus_6_hour:
      material: 'GREEN_STAINED_GLASS_PANE'
      slot: '15'
      name: '&a+ 6 Hours'
      lore:
        - '&7Click to add &a6 hours&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.9'
        - 'ADJUST_TIME:plus_6_hour'
    plus_1_day:
      material: 'GREEN_STAINED_GLASS_PANE'
      slot: '16'
      name: '&a+ 1 Day'
      lore:
        - '&7Click to add &a1 day&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.9'
        - 'ADJUST_TIME:plus_1_day'
    plus_7_day:
      material: 'GREEN_STAINED_GLASS_PANE'
      slot: '17'
      name: '&a+ 7 Days'
      lore:
        - '&7Click to add &a7 days&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:0.9'
        - 'ADJUST_TIME:plus_7_day'

    permanent: # Button to set time to permanent
      material: 'LAVA_BUCKET'
      slot: '32'
      name: '&4Permanent'
      lore:
        - '&7Set punishment to permanent.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'SET_PUNISHMENT_TYPE:permanent_time' # Action used to set time to permanent

    custom: # Button to enter custom time via chat
      material: 'MAP'
      slot: '31'
      name: '&bCustom Time'
      lore:
        - '&7Enter a custom duration'
        - '&7using chat (e.g., 1d12h).'
      left_click_actions:
        - 'TITLE:&e&lEnter Custom Time:&7in chat (e.g., 1d12h):5:20:20'
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.2'
        - 'REQUEST_INPUT:custom_time_input'

    back_button: # Button to go back to the details menu
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: '30'
      name: '&cBack'
      lore:
        - '&7Return to the'
        - '&7Punishment Details Menu.'
      left_click_actions:
        - 'OPEN_MENU:punish_details'
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'