# Configuration for the time selector menu.
# Defines the title and items for selecting punishment time durations.

menu:
  time_selector_title: '&9&lSelect Punishment Time' # Title for TimeSelectorMenu
  time_selector_items:
    minus_5_min: #renamed from minus_5_min for clarity, functionality remains the same
      material: 'RED_STAINED_GLASS_PANE' # Red panel for negative time
      slot: '12'
      name: '&c- 5 Minutes'
      lore:
        - '&7Click to subtract'
        - '&c5 minutes.'
      left_click_actions:
        - 'ADJUST_TIME:minus_5_min'
    minus_2_hour: #new, replaces minus_30_min
      material: 'RED_STAINED_GLASS_PANE' # Red panel for negative time
      slot: '11'
      name: '&c- 2 Hours'
      lore:
        - '&7Click to subtract'
        - '&c2 hours.'
      left_click_actions:
        - 'ADJUST_TIME:minus_2_hour'
    minus_1_day:
      material: 'RED_STAINED_GLASS_PANE' # Red panel for negative time
      slot: '10'
      name: '&c- 1 Day'
      lore:
        - '&7Click to subtract'
        - '&c1 day.'
      left_click_actions:
        - 'ADJUST_TIME:minus_1_day'
    minus_5_day: #renamed from minus_7_day for clarity, functionality remains the same
      material: 'RED_STAINED_GLASS_PANE' # Red panel for negative time
      slot: '9'
      name: '&c- 5 Days'
      lore:
        - '&7Click to subtract'
        - '&c5 days.'
      left_click_actions:
        - 'ADJUST_TIME:minus_5_day'
    time_display: # Center time display button
      material: 'WHITE_STAINED_GLASS_PANE'
      slot: '13'
      name: '&bCurrent Time: &eClick to Confirm'
      lore:
        - '&7Current Punishment Time:'
        - '&b{time}' # Placeholder for current time - FIXED: Placeholder added
        - ''
        - '&aClick here to confirm'
        - '&aand return to details menu.'
      left_click_actions:
        - 'SET_PUNISHMENT_TYPE:confirm_time'
    plus_15_min: #renamed from plus_5_min for clarity, functionality remains the same
      material: 'GREEN_STAINED_GLASS_PANE' # Green panel for positive time
      slot: '14'
      name: '&a+ 15 Minutes'
      lore:
        - '&7Click to add'
        - '&a15 minutes.'
      left_click_actions:
        - 'ADJUST_TIME:plus_15_min'
    plus_6_hour: #new, replaces plus_30_min
      material: 'GREEN_STAINED_GLASS_PANE' # Green panel for positive time
      slot: '15'
      name: '&a+ 6 Hours'
      lore:
        - '&7Click to add'
        - '&a6 hours.'
      left_click_actions:
        - 'ADJUST_TIME:plus_6_hour'
    plus_1_day:
      material: 'GREEN_STAINED_GLASS_PANE' # Green panel for positive time
      slot: '16'
      name: '&a+ 1 Day'
      lore:
        - '&7Click to add'
        - '&a1 day.'
      left_click_actions:
        - 'ADJUST_TIME:plus_1_day'
    plus_7_day: #renamed from plus_7_day, functionality remains the same
      material: 'GREEN_STAINED_GLASS_PANE' # Green panel for positive time
      slot: '17'
      name: '&a+ 7 Days'
      lore:
        - '&7Click to add'
        - '&a7 days.'
      left_click_actions:
        - 'ADJUST_TIME:plus_7_day'
    permanent:
      material: 'LAVA_BUCKET'
      slot: '32'
      name: '&4Permanent'
      lore:
        - '&7Punish permanently.' # Updated lore to be more generic
      left_click_actions:
        - 'SET_PUNISHMENT_TYPE:permanent_time'
    custom:
      material: 'PAPER'
      slot: '31'
      name: '&bCustom Time'
      lore:
        - '&7Enter a custom'
        - '&7punishment duration.' # Updated lore to be more generic
      left_click_actions:
        - 'REQUEST_INPUT:custom_time_input'
    back_button: # New: Back button item configuration
      material: 'ARROW'
      slot: '30' # Example slot, adjust as needed
      name: '&cBack'
      lore:
        - '&7Go back to the'
        - '&7Punishment Details Menu.'
      left_click_actions:
        - 'OPEN_MENU:punish_details'