# PATH: src/main/resources/menus/profile_menu.yml
# Configuration for the player profile menu.
## THIS YAML SHOULD BE VALID so check for errors in your changes at https://jsonformatter.org/yaml-validator.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_menu, OPEN_MENU:full_inventory_menu)
# - OPEN_AUDIT_LOG:                  (Opens the new operator log book)
# - CONSOLE_COMMAND:<command>
# - PLAYER_COMMAND:<command>
# - PLAYER_COMMAND_OP:<command>
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - CLOSE_MENU:
# - REQUEST_INPUT:<input_type>
# - NO_ACTION:

# --- Available Placeholders ---
# (Refer to messages.yml for the full list)
# - {target}: Target player's name.
# - {player}: Player viewing the menu.
# - {xp_level}, {play_time}, {health}, {food_level}, {player_kills}, {deaths}

menu:
  title: '&8&lProfile: &b{target}'
  open_actions:
    - 'PLAY_SOUND:BLOCK_ENDER_CHEST_OPEN:1.0:1.2'
  items:
    player_info:
      material: 'PLAYER_HEAD'
      player_head: '{target}'
      slot: 4
      name: '&b&l{target}''s Profile'
      lore:
        - '&7Level: &e{xp_level}'
        - '&7Playtime: &e{play_time}'
        - '&7Health: &c{health}'
        - '&7Food: &6{food_level}'
        - ''
        - '&7Kills: &a{player_kills}'
        - '&7Deaths: &c{deaths}'
        - ''
        - '&eLeft-Click to change target.'
      left_click_actions:
        - 'PLAY_SOUND:BLOCK_BELL_USE:1.0:1.0'
        - 'REQUEST_INPUT:change_target'
      right_click_actions:
        - 'NO_ACTION'


    open_punish_menu:
      material: 'NETHERITE_SWORD'
      custom_model_data: 1
      slot: 48
      name: '&c&lPunish Player'
      lore:
        - '&7Open the punishment menu'
        - '&7for &b{target}&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_MENU:punish_menu'

    open_enderchest_menu:
      material: 'ENDER_CHEST'
      slot: 49
      name: '&5&lView Ender Chest'
      lore:
        - '&7View and edit the'
        - '&7ender chest of &b{target}&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_MENU:enderchest_menu'

    open_inventory_menu:
      material: 'CHEST'
      slot: 50
      name: '&a&lView Full Inventory'
      lore:
        - '&7View and edit the full'
        - '&7inventory of &b{target}&7.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_MENU:full_inventory_menu'

    audit_log_button:
      material: 'WRITABLE_BOOK'
      slot: 51
      name: '&6&lOperator Log'
      lore:
        - '&7Shows a log of actions'
        - '&7performed on this player'
        - '&7by operators.'
      left_click_actions:
        - 'PLAY_SOUND:ITEM_BOOK_PAGE_TURN:1.0:1.0'
        - 'OPEN_AUDIT_LOG'

    background_fill:
      material: 'BLACK_STAINED_GLASS_PANE'
      name: ' '
      # Fills the remaining slots
      slot: '0-3,5-9,11-18,20-22,25-27,29-36,38-47,52-53'