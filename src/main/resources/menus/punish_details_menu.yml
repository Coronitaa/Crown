# Configuration for punishment details menus.
# Defines the titles and items for Ban, Mute, Softban, Kick, and Warn detail menus.

menu:
  punish_details:
    ban: # Ban details menu configuration
      title: '&4&lBan Details' # Title for BanDetailsMenu
      items:
        set_time: # Configuration for Set Time item
          material: 'CLOCK' # Clock icon for time
          slot: '11' # Inventory slot
          name: '&eSet Ban Time' # Display name
          lore: # Item lore
            - '&7Current Time: &b{time}' # Placeholder for current set time
            - ''
            - '&7Click to set the'
            - '&7duration of the ban.'
          click_action: 'OPEN_MENU' # Action on click
          click_action_data: 'time_selector' # Open time selector menu
          click_sound: 'UI_BUTTON_CLICK' # Click sound
          click_volume: 1.0 # Sound volume
          click_pitch: 1.0 # Sound pitch
        set_reason: # Configuration for Set Reason item
          material: 'WRITABLE_BOOK' # Writable book icon for setting reason
          slot: '13' # Inventory slot
          name: '&eSet Ban Reason' # Display name
          lore: # Item lore
            - '&7Current Reason: &b{reason}' # Placeholder for current reason
            - ''
            - '&7Click to set the'
            - '&7reason for the ban.'
          click_action: 'REQUEST_INPUT' # Action on click
          click_action_data: 'reason_input' # Request reason input from player
          click_sound: 'UI_BUTTON_CLICK' # Click sound
          click_volume: 1.0 # Sound volume
          click_pitch: 1.0 # Sound pitch
        confirm_punish: # Configuration for Confirm Punish item
          material: 'EMERALD_BLOCK' # Emerald block icon, positive confirmation
          slot: '15' # Inventory slot
          name: '&a&lConfirm Ban' # Default name when ready
          lore: # Item lore when ready
            - '&7Click to confirm and'
            - '&7apply the ban to &b{target}&7.'
            - ''
            - '&7Requires:'
            - '&7- Time: {time_status}' # Placeholder for time set status
            - '&7- Reason: {reason_status}' # Placeholder for reason set status
          disabled_name: '&c&lConfirm Ban (Not Ready)' # Name when not ready (time/reason unset)
          disabled_lore: # Item lore when not ready
            - '&cSet time and reason'
            - '&cbefore confirming ban.'
            - ''
            - '&cRequires:'
            - '&c- Time: &c\u274c Not Set' # Red cross unicode for not set
            - '&c- Reason: &c\u274c Not Set' # Red cross unicode for not set
          click_action: 'CONFIRM_PUNISHMENT' # Action on click
          click_sound: 'UI_BUTTON_CLICK' # Click sound
          click_volume: 1.0 # Sound volume
          click_pitch: 1.0 # Sound pitch
        back_button: # Configuration for Back Button item
          material: 'ARROW' # Arrow icon for back action
          slot: '31' # Inventory slot
          name: '&cBack' # Display name, red color indicating back/cancel
          lore: # Item lore
            - '&7Go back to the'
            - '&7Punishment Menu.'
          click_action: 'OPEN_MENU' # Action on click
          click_action_data: 'punish_menu' # Open punish menu
          click_sound: 'UI_BUTTON_CLICK' # Click sound
          click_volume: 1.0 # Sound volume
          click_pitch: 1.0 # Sound pitch
