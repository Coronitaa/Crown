            - '&7reason for the ban.'
          left_click_actions:
            - 'REQUEST_INPUT:reason_input' # Request reason input from player
            - 'TITLE:&c&lWrite the punish reason:&7in the chat:20:20:20' # Example: Show a title
          right_click_actions:
            - 'REQUEST_INPUT:reason_input' # Example command
            - 'TITLE:&c&lWrite the punish reason:&7in the chat:20:20:20' # Example: Show a title
