# Configuration for punish details menus.
# This file defines the structure and items for each punishment detail menu,
# allowing customization for ban, mute, softban, kick, warn, and freeze menus.

# Available Actions:
# - OPEN_MENU: Opens another menu. Syntax: 'OPEN_MENU:<menu_key>'
# - REQUEST_INPUT: Requests text input from the player via chat. Syntax: 'REQUEST_INPUT:<input_type>'
# - CONFIRM_PUNISHMENT: Confirms and executes the punishment. Syntax: 'CONFIRM_PUNISHMENT:'
# - UN_SOFTBAN: Removes softban from the player. Syntax: 'UN_SOFTBAN:'
# - UN_FREEZE: Removes freeze from the player. Syntax: 'UN_FREEZE:'
# - UN_BAN: Removes ban from the player. Syntax: 'UN_BAN:'
# - UN_MUTE: Removes mute from the player. Syntax: 'UN_MUTE:'
# - UN_WARN: Removes warn from the player. Syntax: 'UN_WARN:'
# - PLAY_SOUND: Plays a sound to the player. Syntax: 'PLAY_SOUND:<sound_name>:<volume>:<pitch>'
# - NO_ACTION: No action is performed.

# Available Placeholders:
# - {target}: Target player's name.
# - {time}: Punishment time duration.
# - {reason}: Punishment reason.
# - {prefix}: Plugin prefix.
# - {time_status}: Status of time setting (Set/Not Set).
# - {reason_status}: Status of reason setting (Set/Not Set).
# - {target_softban_status}: Status of target player's softban.
# - {target_softban_remaining_time}: Remaining time of target player's softban.


