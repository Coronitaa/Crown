# PATH: src/main/resources/menus/report/report_details_menu.yml
# Configuration for the detailed report view menu.
# Displays comprehensive information about a specific report and allows staff to take action.
# Access: Via the Reports Menu.

# --- Available Click Actions ---
# - OPEN_PROFILE_TARGET:             (Opens the target's profile)
# - OPEN_PROFILE_REQUESTER:          (Opens the requester's profile)
# - OPEN_PROFILE_MODERATOR:          (Opens the assigned moderator's profile)
# - REPORTS_FILTER_TARGET:           (Opens reports menu filtered by this target)
# - REPORTS_FILTER_REQUESTER:        (Opens reports menu filtered by this requester)
# - HISTORY_TARGET:                  (Opens punishment history for the target)
# - HISTORY_REQUESTER:               (Opens punishment history for the requester)
# - SET_REPORT_STATUS_TAKE:          (Assigns report to self/takes over)
# - SET_REPORT_STATUS_RESOLVED:      (Marks report as resolved)
# - SET_REPORT_STATUS_REJECTED:      (Marks report as rejected)
# - SET_REPORT_STATUS_PENDING:       (Marks report as pending/unassigned)
# - ASSIGN_MODERATOR:                (Prompts to assign a specific moderator)
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_menu_target, OPEN_MENU:punish_menu_requester)
# - OPEN_REPORTS_MENU:               (Returns to the main reports list)
# - PLAY_SOUND:<sound>:<vol>:<pitch> (Plays a sound to the clicking player)

# --- Available Placeholders ---
# - {target}: Report target's name.
# - {requester}: Report requester's name.
# - {report_id}: The unique ID of the report.
# - {category}: The category of the report.
# - {reason}: The specific reason for the report.
# - {details}: Additional details provided.
# - {date}: Date of the report.
# - {moderator}: Name of the assigned moderator (or "None").
# - {ban_count}, {mute_count}, ...: Punishment stats for target/requester (context-dependent).
# - {reports_received}: Number of reports received by the player.
# - {reports_sent}: Number of reports sent by the player.

menu:
  title: '<gradient:#ff416c:#ff4b2b><bold>Report Details: #{report_id}</bold></gradient>'
  size: 54
  items:
    target_info:
      material: 'PLAYER_HEAD'
      player_head: '{target}'
      slot: 11
      name: '<color:#ff5555>Target Info: <color:#00c6ff>{target}</color></color>'
      lore:
        - '<color:#b0b0b0>Click to open profile.</color>'
      left_click_actions:
        - 'OPEN_PROFILE_TARGET'
        -
    
    # --- Non-Player Target Items ---
    # These items will be displayed instead of target_info when the report type is not PLAYER.
    
    clan_target_info:
      material: 'SHIELD'
      slot: 11
      name: '<color:#ff5555>Clan Info: <color:#00c6ff>{target}</color></color>'
      lore:
        - '<color:#b0b0b0>Reported Clan: <color:#ffffff>{target}</color></color>'
        - '<color:#b0b0b0>Category: <color:#ffffff>{category}</color></color>'
      left_click_actions:
        - 'NO_ACTION'

    server_target_info:
      material: 'COMMAND_BLOCK'
      slot: 11
      name: '<color:#ff5555>Server Report</color>'
      lore:
        - '<color:#b0b0b0>Issue Type: <color:#ffffff>{category}</color></color>'
        - '<color:#b0b0b0>Target: <color:#ffffff>Server</color></color>'
      left_click_actions:
        - 'NO_ACTION'

    background_fill:
      material: 'GRAY_STAINED_GLASS_PANE'
      name: ' '
      slot: '1-3,5-10,12-14,16-19,21,23,25-29,31,33-44,46,52,53'

    target_summary:
      material: 'WRITABLE_BOOK'
      slot: 20
      name: '<color:#f5af19>{target}''s Record</color>'
      lore:
        - '<color:#b0b0b0>Bans: <color:#ff5555>{ban_count}</color></color>'
        - '<color:#b0b0b0>Mutes: <color:#ffea00>{mute_count}</color></color>'
        - '<color:#b0b0b0>Warns: <color:#f5af19>{warn_count}</color></color>'
        - '<color:#b0b0b0>Kicks: <color:#3a7bd5>{kick_count}</color></color>'
        - ''
        - '<color:#b0b0b0>Reports Received: <color:#ff5555>{reports_received}</color></color>'
        - '<color:#b0b0b0>Reports Sent: <color:#00e676>{reports_sent}</color></color>'
        - ''
        - '<color:#ffea00>Left-Click to see reports against them.</color>'
        - '<color:#ffea00>Right-Click to see their history.</color>'
      left_click_actions:
        - 'REPORTS_FILTER_TARGET'
      right_click_actions:
        - 'HISTORY_TARGET'

    requester_info:
      material: 'PLAYER_HEAD'
      player_head: '{requester}'
      slot: 15
      name: '<color:#00e676>Requester Info: <color:#00c6ff>{requester}</color></color>'
      lore:
        - '<color:#b0b0b0>Click to open profile.</color>'
      left_click_actions:
        - 'OPEN_PROFILE_REQUESTER'

    requester_summary:
      material: 'WRITABLE_BOOK'
      slot: 24
      name: '<color:#f5af19>{requester}''s Record</color>'
      lore:
        - '<color:#b0b0b0>Bans: <color:#ff5555>{ban_count}</color></color>'
        - '<color:#b0b0b0>Mutes: <color:#ffea00>{mute_count}</color></color>'
        - '<color:#b0b0b0>Warns: <color:#f5af19>{warn_count}</color></color>'
        - '<color:#b0b0b0>Kicks: <color:#3a7bd5>{kick_count}</color></color>'
        - ''
        - '<color:#b0b0b0>Reports Received: <color:#ff5555>{reports_received}</color></color>'
        - '<color:#b0b0b0>Reports Sent: <color:#00e676>{reports_sent}</color></color>'
        - ''
        - '<color:#ffea00>Left-Click to see reports against them.</color>'
        - '<color:#ffea00>Right-Click to see their history.</color>'
      left_click_actions:
        - 'REPORTS_FILTER_REQUESTER'
      right_click_actions:
        - 'HISTORY_REQUESTER'

    report_details:
      material: 'BOOK'
      slot: 4
      name: '<color:#ffea00>Report Information</color>'
      lore:
        - '<color:#b0b0b0>Category: <color:#ffffff>{category}</color></color>'
        - '<color:#b0b0b0>Reason: <color:#ffffff>{reason}</color></color>'
        - '<color:#b0b0b0>Details: <color:#ffffff>{details}</color></color>'
        - '<color:#b0b0b0>Date: <color:#00c6ff>{date}</color></color>'

    moderator_info:
      material: 'PLAYER_HEAD'
      player_head: '{moderator}'
      slot: 0
      name: '<color:#d500f9>Moderator Info</color>'
      lore:
        - '<color:#b0b0b0>Handled by: <color:#00c6ff>{moderator}</color></color>'
        - ''
        - '<color:#b0b0b0>Click to open profile.</color>'
      left_click_actions:
        - 'OPEN_PROFILE_MODERATOR'

    collected_data:
      material: 'COMPASS'
      slot: 22
      name: '<color:#f5af19>Collected Data</color>'
      lore:
        - '<color:#b0b0b0>Loading data...</color>'

    take_report:
      material: 'LIME_DYE'
      slot: 47
      name: '<gradient:#56ab2f:#a8e063><bold>Take Report</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Assign this report to yourself</color>'
        - '<color:#b0b0b0>and change its status to <color:#f5af19>Taken</color>.</color>'
      left_click_actions:
        - 'SET_REPORT_STATUS_TAKE'
      confirm_state:
        material: 'ORANGE_DYE'
        name: '<gradient:#f5af19:#f12711><bold>Confirm Takeover</bold></gradient>'
        lore:
          - '<color:#ff5555>This report is already assigned to</color>'
          - '<color:#ff5555><bold>{moderator}</bold>.</color>'
          - ''
          - '<color:#ffea00>Click again to take it anyway.</color>'

    resolve_report:
      material: 'EMERALD_BLOCK'
      slot: 48
      name: '<gradient:#56ab2f:#a8e063><bold>Resolve Report</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Mark this report as resolved.</color>'
        - '<color:#757575>(Requires confirmation)</color>'
      left_click_actions:
        - 'SET_REPORT_STATUS_RESOLVED'
      confirm_state:
        material: 'LIME_WOOL'
        name: '<gradient:#00b09b:#96c93d><bold>CONFIRM RESOLVE</bold></gradient>'
        lore:
          - '<color:#00e676>Click again to resolve.</color>'

    reject_report:
      material: 'REDSTONE_BLOCK'
      slot: 49
      name: '<gradient:#ff416c:#ff4b2b><bold>Reject Report</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Mark this report as rejected.</color>'
        - '<color:#757575>(Requires confirmation)</color>'
      left_click_actions:
        - 'SET_REPORT_STATUS_REJECTED'
      confirm_state:
        material: 'RED_WOOL'
        name: '<gradient:#ed213a:#93291e><bold>CONFIRM REJECT</bold></gradient>'
        lore:
          - '<color:#ff1744>Click again to reject.</color>'

    mark_as_pending_button:
      material: 'CLOCK'
      slot: 50
      name: '<gradient:#f7971e:#ffd200><bold>Mark as Pending</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Re-open this report and remove</color>'
        - '<color:#b0b0b0>the assigned moderator.</color>'
        - '<color:#757575>(Requires confirmation)</color>'
      left_click_actions:
        - 'SET_REPORT_STATUS_PENDING'
      confirm_state:
        material: 'GLOWSTONE_DUST'
        name: '<gradient:#f5af19:#f12711><bold>CONFIRM RE-OPEN</bold></gradient>'
        lore:
          - '<color:#ffea00>Click again to mark as pending.</color>'

    assign_moderator:
      material: 'DIAMOND_HELMET'
      slot: 51
      name: '<color:#00c6ff>Assign to Moderator</color>'
      lore:
        - '<color:#b0b0b0>Assign this report to another</color>'
        - '<color:#b0b0b0>moderator for review.</color>'
        - ''
        - '<color:#ffea00>Click to assign.</color>'
      left_click_actions:
        - 'ASSIGN_MODERATOR'
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.2'

    punish_target:
      material: 'NETHERITE_SWORD'
      slot: 30
      name: '<color:#ff5555>Punish Target</color>'
      lore:
        - '<color:#b0b0b0>Open punish menu for <color:#00c6ff>{target}</color>.</color>'
      left_click_actions:
        - 'OPEN_MENU:punish_menu_target'

    punish_requester:
      material: 'WOODEN_SWORD'
      slot: 32
      name: '<color:#ff5555>Punish Requester</color>'
      lore:
        - '<color:#b0b0b0>Open punish menu for <color:#00c6ff>{requester}</color>.</color>'
        - '<color:#ff5555>(For false reports)</color>'
      left_click_actions:
        - 'OPEN_MENU:punish_menu_requester'

    back_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: 45
      name: '<gradient:#ff416c:#ff4b2b><bold>Back to Reports</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Return to the main reports list.</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_REPORTS_MENU'
