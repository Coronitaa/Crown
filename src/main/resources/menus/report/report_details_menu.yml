# PATH: src/main/resources/menus/report/report_details_menu.yml
# Configuration for the detailed report view menu.
# Displays comprehensive information about a specific report and allows staff to take action.
# Access: Via the Reports Menu.

# --- Available Actions ---
# - OPEN_PROFILE_TARGET:             (Opens the target's profile)
# - OPEN_PROFILE_REQUESTER:          (Opens the requester's profile)
# - OPEN_PROFILE_MODERATOR:          (Opens the assigned moderator's profile)
# - REPORTS_FILTER_TARGET:           (Opens reports menu filtered by this target)
# - REPORTS_FILTER_REQUESTER:        (Opens reports menu filtered by this requester)
# - HISTORY_TARGET:                  (Opens punishment history for the target)
# - HISTORY_REQUESTER:               (Opens punishment history for the requester)
# - SET_REPORT_STATUS_TAKE:          (Assigns report to self/takes over)
# - SET_REPORT_STATUS_RESOLVED:      (Marks report as resolved)
# - SET_REPORT_STATUS_REJECTED:      (Marks report as rejected)
# - SET_REPORT_STATUS_PENDING:       (Marks report as pending/unassigned)
# - ASSIGN_MODERATOR:                (Prompts to assign a specific moderator)
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_menu_target, OPEN_MENU:punish_menu_requester)
# - OPEN_REPORTS_MENU:               (Returns to the main reports list)
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - NO_ACTION:

# --- Available Placeholders ---
# - {target}: Report target's name.
# - {requester}: Report requester's name.
# - {report_id}: The unique ID of the report.
# - {category}: The category of the report.
# - {reason}: The specific reason for the report.
# - {details}: Additional details provided.
# - {date}: Date of the report.
# - {moderator}: Name of the assigned moderator (or "None").
# - {ban_count}, {mute_count}, ...: Punishment stats for target/requester (context-dependent).
# - {reports_received}: Number of reports received by the player.
# - {reports_sent}: Number of reports sent by the player.

menu:
  title: '&c&lReport Details: #{report_id}'
  size: 54
  items:
    target_info:
      material: 'PLAYER_HEAD'
      player_head: '{target}'
      slot: 11
      name: '&cTarget Info: &b{target}'
      lore:
        - '&7Click to open profile.'
      left_click_actions:
        - 'OPEN_PROFILE_TARGET'
        -
    background_fill:
      material: 'GRAY_STAINED_GLASS_PANE'
      name: ' '
      slot: '1-3,5-10,12-14,16-19,21,23,25-29,31,33-44,46,52,53'

    target_summary:
      material: 'WRITABLE_BOOK'
      slot: 20
      name: '&6{target}''s Record'
      lore:
        - '&7Bans: &c{ban_count}'
        - '&7Mutes: &e{mute_count}'
        - '&7Warns: &6{warn_count}'
        - '&7Kicks: &9{kick_count}'
        - ''
        - '&7Reports Received: &c{reports_received}'
        - '&7Reports Sent: &a{reports_sent}'
        - ''
        - '&eLeft-Click to see reports against them.'
        - '&eRight-Click to see their history.'
      left_click_actions:
        - 'REPORTS_FILTER_TARGET'
      right_click_actions:
        - 'HISTORY_TARGET'

    requester_info:
      material: 'PLAYER_HEAD'
      player_head: '{requester}'
      slot: 15
      name: '&aRequester Info: &b{requester}'
      lore:
        - '&7Click to open profile.'
      left_click_actions:
        - 'OPEN_PROFILE_REQUESTER'

    requester_summary:
      material: 'WRITABLE_BOOK'
      slot: 24
      name: '&6{requester}''s Record'
      lore:
        - '&7Bans: &c{ban_count}'
        - '&7Mutes: &e{mute_count}'
        - '&7Warns: &6{warn_count}'
        - '&7Kicks: &9{kick_count}'
        - ''
        - '&7Reports Received: &c{reports_received}'
        - '&7Reports Sent: &a{reports_sent}'
        - ''
        - '&eLeft-Click to see reports against them.'
        - '&eRight-Click to see their history.'
      left_click_actions:
        - 'REPORTS_FILTER_REQUESTER'
      right_click_actions:
        - 'HISTORY_REQUESTER'

    report_details:
      material: 'BOOK'
      slot: 4
      name: '&eReport Information'
      lore:
        - '&7Category: &f{category}'
        - '&7Reason: &f{reason}'
        - '&7Details: &f{details}'
        - '&7Date: &b{date}'

    moderator_info:
      material: 'PLAYER_HEAD'
      player_head: '{moderator}'
      slot: 0
      name: '&dModerator Info'
      lore:
        - '&7Handled by: &b{moderator}'
        - ''
        - '&7Click to open profile.'
      left_click_actions:
        - 'OPEN_PROFILE_MODERATOR'

    collected_data:
      material: 'COMPASS'
      slot: 22
      name: '&6Collected Data'
      lore:
        - '&7Loading data...'

    take_report:
      material: 'LIME_DYE'
      slot: 47
      name: '&a&lTake Report'
      lore:
        - '&7Assign this report to yourself'
        - '&7and change its status to &6Taken&7.'
      left_click_actions:
        - 'SET_REPORT_STATUS_TAKE'
      confirm_state:
        material: 'ORANGE_DYE'
        name: '&6&lConfirm Takeover'
        lore:
          - '&cThis report is already assigned to'
          - '&c&l{moderator}&c.'
          - ''
          - '&eClick again to take it anyway.'

    resolve_report:
      material: 'EMERALD_BLOCK'
      slot: 48
      name: '&a&lResolve Report'
      lore:
        - '&7Mark this report as resolved.'
        - '&8(Requires confirmation)'
      left_click_actions:
        - 'SET_REPORT_STATUS_RESOLVED'
      confirm_state:
        material: 'LIME_WOOL'
        name: '&2&lCONFIRM RESOLVE'
        lore:
          - '&aClick again to resolve.'

    reject_report:
      material: 'REDSTONE_BLOCK'
      slot: 49
      name: '&c&lReject Report'
      lore:
        - '&7Mark this report as rejected.'
        - '&8(Requires confirmation)'
      left_click_actions:
        - 'SET_REPORT_STATUS_REJECTED'
      confirm_state:
        material: 'RED_WOOL'
        name: '&4&lCONFIRM REJECT'
        lore:
          - '&cClick again to reject.'

    mark_as_pending_button:
      material: 'CLOCK'
      slot: 50
      name: '&e&lMark as Pending'
      lore:
        - '&7Re-open this report and remove'
        - '&7the assigned moderator.'
        - '&8(Requires confirmation)'
      left_click_actions:
        - 'SET_REPORT_STATUS_PENDING'
      confirm_state:
        material: 'GLOWSTONE_DUST'
        name: '&6&lCONFIRM RE-OPEN'
        lore:
          - '&eClick again to mark as pending.'

    assign_moderator:
      material: 'DIAMOND_HELMET'
      slot: 51
      name: '&bAssign to Moderator'
      lore:
        - '&7Assign this report to another'
        - '&7moderator for review.'
        - ''
        - '&eClick to assign.'
      left_click_actions:
        - 'ASSIGN_MODERATOR'
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.2'

    punish_target:
      material: 'NETHERITE_SWORD'
      slot: 30
      name: '&cPunish Target'
      lore:
        - '&7Open punish menu for &b{target}&7.'
      left_click_actions:
        - 'OPEN_MENU:punish_menu_target'

    punish_requester:
      material: 'WOODEN_SWORD'
      slot: 32
      name: '&cPunish Requester'
      lore:
        - '&7Open punish menu for &b{requester}&7.'
        - '&c(For false reports)'
      left_click_actions:
        - 'OPEN_MENU:punish_menu_requester'

    back_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: 45
      name: '&c&lBack to Reports'
      lore:
        - '&7Return to the main reports list.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_REPORTS_MENU'
