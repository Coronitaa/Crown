# PATH: src/main/resources/menus/report/reports.yml
# Configuration for the dynamic /report book menu.
# This file allows you to create a multi-page book interface for reporting.
# Access: /report

# --- Available Click Actions ---
# - GOTO:<page_key>: Navigates to another page defined in this file.
# - SET_TYPE:<type>: Sets the report type (PLAYER, CLAN, SERVER).
# - SET_TARGET:<target>: Sets the target name (e.g., "Server").
# - SET_CATEGORY:<category>: Sets the report category.
# - SELECT_REASON:<reason>: Sets the specific reason and proceeds to request details.
# - REQUEST_INPUT:<input_type>[:<next_page>]: Prompts the user for input.
#   - Input Types: PLAYER, CLAN, CUSTOM_REASON.
#   - If <next_page> is provided, navigates there after input.

report-menu:
  # Title of the book item itself.
  book-title: "<gradient:#f7971e:#ffd200><bold>Create a Report</bold></gradient>"
  # The key of the first page to be displayed when the book is opened.
  initial-page: "root"

  # Define all possible pages for the report book here.
  # Each page has a unique key (e.g., "root", "player_categories").
  pages:
    root:
      title: "<gradient:#f7971e:#ffd200><bold>Create a Report</bold></gradient>"
      options:
        - text: "<color:#be3ac6>Report a Player or Clan</color>"
          hover: "<color:#b0b0b0>Report a user or group of users.</color>"
          # GOTO action navigates to another page defined in this file.
          action: "GOTO:select_target_type"
        - text: "<color:#7972d7>Report a Server Issue</color>"
          hover: "<color:#b0b0b0>Report bugs, lag, or other server problems.</color>"
          # This action navigates, and also sets the report type and target name.
          action: "GOTO:server_categories;SET_TYPE:SERVER;SET_TARGET:Server"

    select_target_type:
      title: "<color:#00c6ff><bold>Report Type</bold></color>"
      options:
        - text: "<color:#00c6ff>Report a specific Player</color>"
          hover: "<color:#b0b0b0>Report a single user.</color>"
          # REQUEST_INPUT action prompts the user for input in chat.
          # The value after the colon is the type of input we expect.
          # The second parameter is the page to go to upon successful input.
          action: "REQUEST_INPUT:PLAYER:player_categories"
        - text: "<color:#00c6ff>Report a Clan</color>"
          hover: "<color:#b0b0b0>Report a group of players by their clan name.</color>"
          action: "REQUEST_INPUT:CLAN:clan_categories"

    # --- Player-Related Categories & Reasons ---
    player_categories:
      title: "<color:#00c6ff><bold>Select a Category</bold></color>"
      options:
        - text: "<color:#ff5555>Disruptive Gameplay</color>"
          hover: "<color:#b0b0b0>Cheating, hacking, exploiting.</color>"
          action: "GOTO:disruptive_reasons;SET_CATEGORY:Disruptive Gameplay"
        - text: "<color:#ff9100>Bad Behavior</color>"
          hover: "<color:#b0b0b0>Insults, harassment, spam.</color>"
          action: "GOTO:verbal_reasons;SET_CATEGORY:Bad Behavior"
        - text: "<color:#ffea00>Abusive Gameplay</color>"
          hover: "<color:#b0b0b0>Griefing, spawnkilling, scamming.</color>"
          action: "GOTO:abusive_reasons;SET_CATEGORY:Abusive Gameplay"
        - text: "<color:#d500f9>Other</color>"
          hover: "<color:#b0b0b0>If none of the above fit.</color>"
          # REQUEST_INPUT:CUSTOM_REASON is a special type that finalizes the report.
          action: "REQUEST_INPUT:CUSTOM_REASON"

    disruptive_reasons:
      title: "<color:#ff5555><bold>Disruptive Gameplay</bold></color>"
      options:
        - text: "<color:#00c6ff>Kill Aura / Aimbot</color>"
          hover: "<color:#b0b0b0>Automatic attacking or aiming.</color>"
          # SELECT_REASON action sets the reason and proceeds to the next step (requesting details).
          action: "SELECT_REASON:Kill Aura / Aimbot"
        - text: "<color:#00c6ff>Fly / Speed Hacks</color>"
          hover: "<color:#b0b0b0>Unnatural movement abilities.</color>"
          action: "SELECT_REASON:Fly / Speed Hacks"
        - text: "<color:#00c6ff>X-Ray / Resource Cheats</color>"
          hover: "<color:#b0b0b0>Seeing through blocks to find resources.</color>"
          action: "SELECT_REASON:X-Ray"
        - text: "<color:#00c6ff>Auto Clicker / Macro</color>"
          hover: "<color:#b0b0b0>Using external software to click automatically.</color>"
          action: "SELECT_REASON:Auto Clicker"
        - text: "<color:#00c6ff>Reach / Hitbox</color>"
          hover: "<color:#b0b0b0>Hitting players from impossible distances.</color>"
          action: "SELECT_REASON:Reach / Hitbox"
        - text: "<color:#00c6ff>NoFall / AntiKnockback</color>"
          hover: "<color:#b0b0b0>Taking no fall damage or knockback.</color>"
          action: "SELECT_REASON:NoFall / AntiKnockback"

    verbal_reasons:
      title: "<color:#ff9100><bold>Bad Behavior</bold></color>"
      options:
        - text: "<color:#00c6ff>Chat Spam</color>"
          hover: "<color:#b0b0b0>Flooding chat with messages.</color>"
          action: "SELECT_REASON:Chat Spam"
        - text: "<color:#00c6ff>Harassment / Insults</color>"
          hover: "<color:#b0b0b0>Targeted and repeated insults.</color>"
          action: "SELECT_REASON:Harassment"
        - text: "<color:#00c6ff>Inappropriate Content</color>"
          hover: "<color:#b0b0b0>Links, language, or topics that are not allowed.</color>"
          action: "SELECT_REASON:Inappropriate Content"
        - text: "<color:#00c6ff>Discrimination / Hate Speech</color>"
          hover: "<color:#b0b0b0>Racism, sexism, or other forms of hate speech.</color>"
          action: "SELECT_REASON:Hate Speech"
        - text: "<color:#00c6ff>Advertising</color>"
          hover: "<color:#b0b0b0>Promoting other servers or websites.</color>"
          action: "SELECT_REASON:Advertising"

    abusive_reasons:
      title: "<color:#ffea00><bold>Abusive Gameplay</bold></color>"
      options:
        - text: "<color:#00c6ff>Griefing / Raiding</color>"
          hover: "<color:#b0b0b0>Destroying property without permission.</color>"
          action: "SELECT_REASON:Griefing"
        - text: "<color:#00c6ff>Scamming</color>"
          hover: "<color:#b0b0b0>Deceiving players for items or money.</color>"
          action: "SELECT_REASON:Scamming"
        - text: "<color:#00c6ff>Spawnkilling / Trapping</color>"
          hover: "<color:#b0b0b0>Repeatedly killing a player at their spawn or trapping them.</color>"
          action: "SELECT_REASON:Trapping"
        - text: "<color:#00c6ff>Teaming in Solo Modes</color>"
          hover: "<color:#b0b0b0>Working with other players in solo game modes.</color>"
          action: "SELECT_REASON:Teaming"
        - text: "<color:#00c6ff>Bug Exploiting</color>"
          hover: "<color:#b0b0b0>Abusing server bugs for personal gain.</color>"
          action: "SELECT_REASON:Bug Exploiting"

    # --- Clan-Related Categories & Reasons ---
    clan_categories:
      title: "<color:#00c6ff><bold>Select a Clan Category</bold></color>"
      options:
        - text: "<color:#ff5555>Clan Misconduct</color>"
          hover: "<color:#b0b0b0>Inappropriate clan behavior.</color>"
          action: "GOTO:clan_misconduct_reasons;SET_CATEGORY:Clan Misconduct"
        - text: "<color:#ff9100>Clan Name/Tag</color>"
          hover: "<color:#b0b0b0>Inappropriate clan name or tag.</color>"
          action: "GOTO:clan_name_reasons;SET_CATEGORY:Clan Name/Tag"
        - text: "<color:#d500f9>Other</color>"
          hover: "<color:#b0b0b0>If none of the above fit.</color>"
          action: "REQUEST_INPUT:CUSTOM_REASON"

    clan_misconduct_reasons:
      title: "<color:#ff5555><bold>Clan Misconduct</bold></color>"
      options:
        - text: "<color:#00c6ff>Mass Teaming / Cross-Teaming</color>"
          hover: "<color:#b0b0b0>Clans teaming up illegally.</color>"
          action: "SELECT_REASON:Mass Teaming"
        - text: "<color:#00c6ff>Targeting / Harassment</color>"
          hover: "<color:#b0b0b0>Clan targeting specific players.</color>"
          action: "SELECT_REASON:Clan Targeting"
        - text: "<color:#00c6ff>Boosting</color>"
          hover: "<color:#b0b0b0>Using alts or other means to boost clan stats.</color>"
          action: "SELECT_REASON:Clan Boosting"

    clan_name_reasons:
      title: "<color:#ff9100><bold>Clan Name/Tag Issues</bold></color>"
      options:
        - text: "<color:#00c6ff>Inappropriate Name</color>"
          hover: "<color:#b0b0b0>Offensive or disallowed clan name.</color>"
          action: "SELECT_REASON:Inappropriate Clan Name"
        - text: "<color:#00c6ff>Inappropriate Tag</color>"
          hover: "<color:#b0b0b0>Offensive or disallowed clan tag.</color>"
          action: "SELECT_REASON:Inappropriate Clan Tag"
        - text: "<color:#00c6ff>Impersonation</color>"
          hover: "<color:#b0b0b0>Impersonating staff or another clan.</color>"
          action: "SELECT_REASON:Clan Impersonation"

    # --- Server-Related Categories & Reasons ---
    server_categories:
      title: "<color:#7972d7><bold>Server Issues</bold></color>"
      options:
        - text: "<color:#3a7bd5>Bug or Glitch</color>"
          hover: "<color:#b0b0b0>Report an exploit or unintended behavior.</color>"
          action: "GOTO:bug_reasons;SET_CATEGORY:Bug or Glitch"
        - text: "<color:#8e2de2>Server Performance</color>"
          hover: "<color:#b0b0b0>Report lag, crashes, or TPS drops.</color>"
          action: "GOTO:performance_reasons;SET_CATEGORY:Server Performance"

    bug_reasons:
      title: "<color:#3a7bd5><bold>Bug or Glitch</bold></color>"
      options:
        - text: "<color:#00c6ff>Duplication Glitch</color>"
          hover: "<color:#b0b0b0>A way to duplicate items or currency.</color>"
          action: "SELECT_REASON:Duplication Glitch"
        - text: "<color:#00c6ff>Map Exploit</color>"
          hover: "<color:#b0b0b0>Getting into areas you shouldn't be able to.</color>"
          action: "SELECT_REASON:Map Exploit"
        - text: "<color:#00c6ff>Plugin Error</color>"
          hover: "<color:#b0b0b0>A plugin is not working as intended.</color>"
          action: "SELECT_REASON:Plugin Error"
        - text: "<color:#00c6ff>Visual Glitch</color>"
          hover: "<color:#b0b0b0>Textures or blocks looking wrong.</color>"
          action: "SELECT_REASON:Visual Glitch"

    performance_reasons:
      title: "<color:#8e2de2><bold>Server Performance</bold></color>"
      options:
        - text: "<color:#00c6ff>Lag Machine</color>"
          hover: "<color:#b0b0b0>A player-made construction causing server lag.</color>"
          action: "SELECT_REASON:Lag Machine"
        - text: "<color:#00c6ff>Server Crash</color>"
          hover: "<color:#b0b0b0>An action that crashed the server.</color>"
          action: "SELECT_REASON:Server Crash"
        - text: "<color:#00c6ff>TPS Drop</color>"
          hover: "<color:#b0b0b0>Server running slowly.</color>"
          action: "SELECT_REASON:TPS Drop"
        - text: "<color:#00c6ff>Connection Issues</color>"
          hover: "<color:#b0b0b0>Frequent disconnects or high ping.</color>"
          action: "SELECT_REASON:Connection Issues"