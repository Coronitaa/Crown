# PATH: src/main/resources/menus/report/reports_menu.yml
# Configuration for the moderator reports view menu.
# Displays a list of player reports with filtering and pagination.
# Access: /reports or via other menus.

# --- Available Actions ---
# - OPEN_REPORT_DETAILS:             (Opens the detail view for the clicked report)
# - FILTER_REPORTS_STATUS:           (Cycles through statuses to filter by)
# - FILTER_REPORTS_TYPE:             (Cycles through report types to filter by)
# - FILTER_REPORTS_NAME:             (Prompts for a name to filter by)
# - FILTER_MY_REPORTS:               (Toggles filtering by reports assigned to the viewer)
# - ADJUST_PAGE:<next_page|previous_page>
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - NO_ACTION:

# --- Available Placeholders ---
# - {target}: Report target's name.
# - {requester}: Report requester's name.
# - {report_id}: The unique ID of the report.
# - {reason}: The main reason/category of the report.
# - {details}: Additional details provided in the report.
# - {moderator}: Name of the moderator assigned to the report.
# - {date}: Date of the report.
# - {resolution_time}: Time taken to resolve the report (if resolved).
# - {status}: Current status of the report (Pending, Resolved, etc.).
# - {status_color}: Color code associated with the status.
# - {page}: Current page number.
# - {max_pages}: Total number of pages.
# - {filter_status}: Current status filter.
# - {filter_name}: Current name filter.
# - {filter_type}: Current report type filter.
# - {player}: Player viewing the menu.

menu:
  title: '<gradient:#ff416c:#ff4b2b><bold>Reports Menu ({page}/{max_pages})</bold></gradient>'
  items:
    report_entry:
      material: 'PAPER'
      name: '<color:#ffea00>Report #{report_id}</color> <color:#b0b0b0>- <color:#ff5555>{target}</color></color>'
      lore:
        - '<color:#b0b0b0>Requester: <color:#00c6ff>{requester}</color></color>'
        - '<color:#b0b0b0>Category: <color:#ffffff>{category}</color> <color:#757575>Â»</color> Reason: <color:#ffffff>{reason}</color></color>'
        - '<color:#b0b0b0>Details: <color:#ffffff>{details}</color></color>'
        - '<color:#b0b0b0>Moderator: <color:#d500f9>{moderator}</color></color>'
        - '<color:#b0b0b0>Date: <color:#00c6ff>{date}</color></color>'
        - '{resolution_time}'
        - ''
        - '<color:#b0b0b0>Status: {status_color}{status}</color>'
        - ''
        - '<color:#00e676>Click to view details.</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.2'
        - 'OPEN_REPORT_DETAILS'

    filter_by_type:
      material: 'OAK_SIGN'
      slot: 48
      name: '<color:#00e676>Filter by Type</color>'
      lore:
        - '<color:#b0b0b0>Current Filter: <color:#00c6ff>{filter_type}</color></color>'
        - ''
        - '<color:#ffea00>Click to cycle through types.</color>'
        - '<color:#757575>(All, Player, Clan, Server)</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'FILTER_REPORTS_TYPE'

    # --- Control Items ---
    filter_by_status:
      material: 'HOPPER'
      slot: 49
      name: '<color:#00e676>Filter by Status</color>'
      lore:
        - '<color:#b0b0b0>Current Filter: {filter_status}</color>'
        - ''
        - '<color:#ffea00>Click to cycle through statuses.</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'FILTER_REPORTS_STATUS'

    filter_my_reports:
      material: 'PLAYER_HEAD'
      player_head: '{player}'
      slot: 4
      name: '<color:#d500f9>My Assigned Reports</color>'
      lore:
        - '<color:#b0b0b0>Click to show only reports</color>'
        - '<color:#b0b0b0>assigned to you.</color>'
        - ''
        - '<color:#757575>(Click again to show all)</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'FILTER_MY_REPORTS'

    filter_by_name:
      material: 'NAME_TAG'
      slot: 50
      name: '<color:#00e676>Filter by Name</color>'
      lore:
        - '<color:#b0b0b0>Current Filter: <color:#00c6ff>{filter_name}</color></color>'
        - ''
        - '<color:#ffea00>Left-Click to filter by target.</color>'
        - '<color:#ffea00>Right-Click to filter by requester.</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'FILTER_REPORTS_NAME'
      right_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'FILTER_REPORTS_NAME'

    next_page_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/19bf3292e126a105b54eba713aa1b152d541a1d8938829c56364d178ed22bf'
      slot: 53
      name: '<color:#00e676>Next Page</color>'
      lore:
        - '<color:#b0b0b0>Click to view the next page.</color>'
      left_click_actions:
        - 'ADJUST_PAGE:next_page'
        - 'PLAY_SOUND:ITEM_BOOK_PAGE_TURN:1.0:1.2'

    previous_page_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: 45
      name: '<color:#ff1744>Previous Page</color>'
      lore:
        - '<color:#b0b0b0>Click to view the previous page.</color>'
      left_click_actions:
        - 'ADJUST_PAGE:previous_page'
        - 'PLAY_SOUND:ITEM_BOOK_PAGE_TURN:1.0:1.2'

    background_fill:
      material: 'BLACK_STAINED_GLASS_PANE'
      name: ' '
      slot: '0-3,5-9,17,18,26,27,35,36,44,46-47,51,52'