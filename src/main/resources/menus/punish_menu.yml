# Configuration file for the main punish menu.
# This file defines the structure and items of the main punishment selection menu,
# allowing users to choose different punishment types and access player information.

# Available Actions:
# - OPEN_MENU: Opens another menu. Syntax: 'OPEN_MENU:<menu_key>'
# - CONSOLE_COMMAND: Executes a command as console. Syntax: 'CONSOLE_COMMAND:<command>'
# - PLAYER_COMMAND: Executes a command as the player. Syntax: 'PLAYER_COMMAND:<command>'
# - PLAYER_COMMAND_OP: Executes a command as OP by the player. Syntax: 'PLAYER_COMMAND_OP:<command>'
# - PLAY_SOUND: Plays a sound to the player. Syntax: 'PLAY_SOUND:<sound_name>:<volume>:<pitch>'
# - PLAY_SOUND_TARGET: Plays a sound to the target player. Syntax: 'PLAY_SOUND_TARGET:<sound_name>:<volume>:<pitch>'
# - TITLE_TARGET: Shows a title to the target player. Syntax: 'TITLE_TARGET:<title>:<subtitle>:<time_seconds>:<fade_in_ticks>:<fade_out_ticks>'
# - MESSAGE_TARGET: Sends a message to the target player. Syntax: 'MESSAGE_TARGET:<message>'
# - GIVE_EFFECT_TARGET: Gives a potion effect to the target player. Syntax: 'GIVE_EFFECT_TARGET:<effect_type>:<duration_seconds>:<amplifier>:<show_particles(optional)>'
# - MESSAGE: Sends a message to the player. Syntax: 'MESSAGE:<message>'
# - NO_ACTION: No action is performed.

# Available Placeholders:
# - {target}: Target player's name.
# - {player}: Player who is viewing the menu.
# - {prefix}: Plugin prefix.
# - {target_online}: Indicates if the target player is online (Yes/No).
# - {target_ip}: Target player's IP address.
# - {target_coords}: Target player's coordinates.
# - {target_world}: Target player's world name.
# - {target_softban_status}: Status of target player's softban.
# - {target_softban_remaining_time}: Remaining time of target player's softban.
# - {ban_count}: Number of bans issued to the target player.
# - {mute_count}: Number of mutes issued to the target player.
# - {kick_count}: Number of kicks issued to the target player.
# - {softban_count}: Number of softbans issued to the target player.
# - {warn_count}: Number of warns issued to the target player.
# - {freeze_count}: Number of freezes issued to the target player.

