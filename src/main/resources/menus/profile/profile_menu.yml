# PATH: src/main/resources/menus/profile/profile_menu.yml
# Configuration for the player profile menu.
# This menu displays detailed information about a player and provides access to other management menus.
# Access: /profile <player> or via other menus.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:punish_menu, OPEN_MENU:full_inventory_menu, OPEN_MENU:enderchest_menu)
# - OPEN_AUDIT_LOG:                  (Opens the operator log book for the target)
# - REQUEST_INPUT:<input_type>       (e.g., REQUEST_INPUT:change_target)
# - CONSOLE_COMMAND:<command>
# - PLAYER_COMMAND:<command>
# - PLAYER_COMMAND_OP:<command>
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - CLOSE_MENU:
# - NO_ACTION:
# - TITLE:<title>:<subtitle>:<time>
# - MESSAGE:<message>
# - ACTIONBAR:<message>
# - PLAY_SOUND_TARGET:<sound>:<vol>:<pitch>
# - TITLE_TARGET:<title>:<subtitle>:<time>
# - MESSAGE_TARGET:<message>
# - ACTIONBAR_TARGET:<message>
# - GIVE_EFFECT_TARGET:<effect>:<duration>:<amplifier>
# - PLAY_SOUND_MODS:<sound>:<vol>:<pitch>
# - TITLE_MODS:<title>:<subtitle>:<time>
# - MESSAGE_MODS:<message>

# --- Available Placeholders ---
# - {target}: Target player's name.
# - {player}: Player viewing the menu.
# - {xp_level}: Target's experience level.
# - {play_time}: Target's total playtime.
# - {health}: Target's current health.
# - {food_level}: Target's food level.
# - {player_kills}: Number of players killed by target.
# - {deaths}: Number of times target has died.
# - {target_ip}: Target's IP address.
# - {target_coords}: Target's current coordinates.
# - {target_world}: Target's current world.
# - {target_online}: Online status symbol.
# - {target_softban_status}: Softban status symbol.
# - {target_softban_remaining_time}: Remaining softban time.
# - {ban_count}, {mute_count}, {kick_count}, {softban_count}, {warn_count}, {freeze_count}: Total punishment counts.
# - {active_ban_count}, {active_mute_count}, ...: Active punishment counts.
# - {punish_count}: Total of all punishments.

