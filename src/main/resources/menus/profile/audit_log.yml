# PATH: src/main/resources/menus/profile/audit_log.yml
# Configuration for the operator audit log book.
# This book displays a history of operator actions (inventory edits, clears) performed on a player.
# Access: Via the Profile Menu ("Operator Log" button).

# --- Available Placeholders ---
# General:
# - {target}: Target player's name.
# Hover Format:
# - {executor}: Name of the operator who performed the action.
# - {target}: Name of the player affected.
# - {date}: Date of the action.
# - {time}: Time of the action.
# - {inventory_type}: Type of inventory affected (Inventory, Ender Chest, Profile).
# Line Formats:
# - {executor}: Name of the operator.
# - {item_name}: Name of the item involved (for item actions).
# - {item_count}: Quantity of the item involved (for item actions).
# - {cleared_count}: Number of items cleared (for clear actions).

book:
  title: '<color:#ff1744>Audit Log: <color:#8b0000>{target}</color></color>'
  author: '<color:#f5af19>Crown System</color>'
  no-logs-message: "<color:#8b0000>No operator actions have been recorded for this player yet.</color>"

  # Format for the hover-over tooltip on the main action text.
  hover-format:
    - "<color:#ffea00>Action Details</color>"
    - "<color:#b0b0b0>Executor: <color:#00c6ff>{executor}</color></color>"
    - "<color:#b0b0b0>Target: <color:#00c6ff>{target}</color></color>"
    - "<color:#b0b0b0>Date: <color:#ffffff>{date}</color></color>"
    - "<color:#b0b0b0>Time: <color:#ffffff>{time}</color></color>"
    - "<color:#b0b0b0>Inventory: <color:#ffffff>{inventory_type}</color></color>"

  # Format for each log entry line based on the action type.
  line-formats:
    clear-inventory: "<color:#b0b0b0>{executor} <color:#ff1744>cleared the inventory ({cleared_count} items).</color></color>"
    clear-ender-chest: "<color:#b0b0b0>{executor} <color:#ff1744>cleared the ender chest ({cleared_count} items).</color></color>"
    item-add-inventory: "<color:#b0b0b0>{executor} <color:#00e676>added {item_name} <color:#b0b0b0>x{item_count} to inventory.</color></color></color>"
    item-remove-inventory: "<color:#b0b0b0>{executor} <color:#ff1744>removed {item_name} <color:#b0b0b0>x{item_count} from inventory.</color></color></color>"
    item-move-inventory: "<color:#b0b0b0>{executor} <color:#ffea00>moved {item_name} <color:#b0b0b0>x{item_count} in inventory.</color></color></color>"
    item-add-enderchest: "<color:#b0b0b0>{executor} <color:#00e676>added {item_name} <color:#b0b0b0>x{item_count} to ender chest.</color></color></color>"
    item-remove-enderchest: "<color:#b0b0b0>{executor} <color:#ff1744>removed {item_name} <color:#b0b0b0>x{item_count} from ender chest.</color></color></color>"
    item-move-enderchest: "<color:#b0b0b0>{executor} <color:#ffea00>moved {item_name} <color:#b0b0b0>x{item_count} in ender chest.</color></color></color>"
    item-add-profile: "<color:#b0b0b0>{executor} <color:#00e676>equipped {item_name} <color:#b0b0b0>x{item_count}.</color></color></color>"
    item-remove-profile: "<color:#b0b0b0>{executor} <color:#ff1744>unequipped {item_name} <color:#b0b0b0>x{item_count}.</color></color></color>"
    item-move-profile: "<color:#b0b0b0>{executor} <color:#ffea00>swapped {item_name} <color:#b0b0b0>x{item_count}.</color></color></color>"