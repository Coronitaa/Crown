# PATH: src/main/resources/menus/profile/audit_log.yml
# Configuration for the operator audit log book.
# This book displays a history of operator actions (inventory edits, clears) performed on a player.
# Access: Via the Profile Menu ("Operator Log" button).

# --- Available Placeholders ---
# General:
# - {target}: Target player's name.
# Hover Format:
# - {executor}: Name of the operator who performed the action.
# - {target}: Name of the player affected.
# - {date}: Date of the action.
# - {time}: Time of the action.
# - {inventory_type}: Type of inventory affected (Inventory, Ender Chest, Profile).
# Line Formats:
# - {executor}: Name of the operator.
# - {item_name}: Name of the item involved (for item actions).
# - {item_count}: Quantity of the item involved (for item actions).
# - {cleared_count}: Number of items cleared (for clear actions).

book:
  title: '&cAudit Log: &4{target}'
  author: '&6Crown System'
  no-logs-message: "&4No operator actions have been recorded for this player yet."

  # Format for the hover-over tooltip on the main action text.
  hover-format:
    - "&eAction Details"
    - "&7Executor: &b{executor}"
    - "&7Target: &b{target}"
    - "&7Date: &f{date}"
    - "&7Time: &f{time}"
    - "&7Inventory: &f{inventory_type}"

  # Format for each log entry line based on the action type.
  line-formats:
    clear-inventory: "&7{executor} &ccleared the inventory ({cleared_count} items)."
    clear-ender-chest: "&7{executor} &ccleared the ender chest ({cleared_count} items)."
    item-add-inventory: "&7{executor} &aadded {item_name} &7x{item_count} to inventory."
    item-remove-inventory: "&7{executor} &cremoved {item_name} &7x{item_count} from inventory."
    item-move-inventory: "&7{executor} &emoved {item_name} &7x{item_count} in inventory."
    item-add-enderchest: "&7{executor} &aadded {item_name} &7x{item_count} to ender chest."
    item-remove-enderchest: "&7{executor} &cremoved {item_name} &7x{item_count} from ender chest."
    item-move-enderchest: "&7{executor} &emoved {item_name} &7x{item_count} in ender chest."
    item-add-profile: "&7{executor} &aequipped {item_name} &7x{item_count}."
    item-remove-profile: "&7{executor} &cunequipped {item_name} &7x{item_count}."
    item-move-profile: "&7{executor} &eswapped {item_name} &7x{item_count}."