# PATH: src/main/resources/menus/profile/enderchest_menu.yml
# Configuration for the ender chest view menu.
# Allows staff to view and edit a player's ender chest.
# Access: Via the Profile Menu.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:profile_menu)
# - REQUEST_CLEAR_ENDER_CHEST:       (Initiates confirmation to clear the target's ender chest)
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - NO_ACTION:

# --- Player Interactions ---
# - Click on slots 0-26: Edit the player's ender chest contents (requires permission).

# --- Available Placeholders ---
# - {target}: Target player's name.

menu:
  title: '<color:#757575><bold>Ender Chest:</bold></color> <color:#00c6ff>{target}</color>'
  open_actions:
    - 'PLAY_SOUND:BLOCK_ENDER_CHEST_OPEN:1.0:1.0'
  items:
    back_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: 40
      name: '<gradient:#ff416c:#ff4b2b><bold>Back to Profile</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Return to the profile menu.</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_MENU:profile_menu'

    clear_inventory_button:
      material: 'TNT'
      slot: 38
      name: '<gradient:#ed213a:#93291e><bold>Clear Ender Chest</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Click to remove all items</color>'
        - '<color:#b0b0b0>from <color:#00c6ff>{target}</color>''s ender chest.</color>'
        - ''
        - '<color:#757575>(Requires confirmation)</color>'
      left_click_actions:
        - 'REQUEST_CLEAR_ENDER_CHEST'
      confirm_state:
        material: 'LAVA_BUCKET'
        name: '<gradient:#8b0000:#ff1744><bold>CONFIRM CLEAR ENDER CHEST</bold></gradient>'
        lore:
          - '<color:#ff1744>Click again to permanently</color>'
          - '<color:#ff1744>delete all items.</color>'
          - ''
          - '<color:#ffea00>This action cannot be undone.</color>'

    background_fill:
      material: 'BLACK_STAINED_GLASS_PANE'
      name: ' '
      slot: '27-37,39,41-44'