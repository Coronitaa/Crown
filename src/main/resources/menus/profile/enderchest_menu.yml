# PATH: src/main/resources/menus/profile/enderchest_menu.yml
# Configuration for the ender chest view menu.
# Allows staff to view and edit a player's ender chest.
# Access: Via the Profile Menu.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:profile_menu)
# - REQUEST_CLEAR_ENDER_CHEST:       (Initiates confirmation to clear the target's ender chest)
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - NO_ACTION:

# --- Player Interactions ---
# - Click on slots 0-26: Edit the player's ender chest contents (requires permission).

# --- Available Placeholders ---
# - {target}: Target player's name.

menu:
  title: '&8&lEnder Chest: &b{target}'
  open_actions:
    - 'PLAY_SOUND:BLOCK_ENDER_CHEST_OPEN:1.0:1.0'
  items:
    back_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: 40
      name: '&c&lBack to Profile'
      lore:
        - '&7Return to the profile menu.'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_MENU:profile_menu'

    clear_inventory_button:
      material: 'TNT'
      slot: 38
      name: '&c&lClear Ender Chest'
      lore:
        - '&7Click to remove all items'
        - '&7from &b{target}''s&7 ender chest.'
        - ''
        - '&8(Requires confirmation)'
      left_click_actions:
        - 'REQUEST_CLEAR_ENDER_CHEST'
      confirm_state:
        material: 'LAVA_BUCKET'
        name: '&4&lCONFIRM CLEAR ENDER CHEST'
        lore:
          - '&cClick again to permanently'
          - '&cdelete all items.'
          - ''
          - '&eThis action cannot be undone.'

    background_fill:
      material: 'BLACK_STAINED_GLASS_PANE'
      name: ' '
      slot: '27-37,39,41-44'