# PATH: src/main/resources/menus/profile/full_inventory_menu.yml
# Configuration for the full inventory view menu.
# Allows staff to view and edit a player's inventory (main, armor, offhand).
# Access: Via the Profile Menu.

# --- Available Actions ---
# - OPEN_MENU:<menu_key>             (e.g., OPEN_MENU:profile_menu)
# - REQUEST_CLEAR_FULL_INVENTORY:    (Initiates confirmation to clear the target's entire inventory)
# - PLAY_SOUND:<sound>:<vol>:<pitch>
# - NO_ACTION:

# --- Player Interactions ---
# - Click on slots 0-35: Edit the player's main inventory (requires permission).
# - Click on slots 36-39 (Armor) / 40 (Offhand): Edit equipment (requires permission).

# --- Available Placeholders ---
# - {target}: Target player's name.

menu:
  title: '<color:#757575><bold>Inventory:</bold></color> <color:#00c6ff>{target}</color>'
  open_actions:
    - 'PLAY_SOUND:BLOCK_CHEST_OPEN:1.0:1.0'
  items:
    back_button:
      material: 'PLAYER_HEAD'
      player_head: 'http://textures.minecraft.net/texture/bd69e06e5dadfd84e5f3d1c21063f2553b2fa945ee1d4d7152fdc5425bc12a9'
      slot: 49
      name: '<gradient:#ff416c:#ff4b2b><bold>Back to Profile</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Return to the profile menu.</color>'
      left_click_actions:
        - 'PLAY_SOUND:UI_BUTTON_CLICK:1.0:1.0'
        - 'OPEN_MENU:profile_menu'

    clear_inventory_button:
      material: 'TNT'
      slot: 47
      name: '<gradient:#ed213a:#93291e><bold>Clear Inventory</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Click to remove all items</color>'
        - '<color:#b0b0b0>from <color:#00c6ff>{target}</color>''s inventory.</color>'
        - ''
        - '<color:#757575>(Requires confirmation)</color>'
      left_click_actions:
        - 'REQUEST_CLEAR_FULL_INVENTORY'
      confirm_state:
        material: 'LAVA_BUCKET'
        name: '<gradient:#8b0000:#ff1744><bold>CONFIRM CLEAR INVENTORY</bold></gradient>'
        lore:
          - '<color:#ff1744>Click again to permanently</color>'
          - '<color:#ff1744>delete all items.</color>'
          - ''
          - '<color:#ffea00>This action cannot be undone.</color>'

    background_fill:
      material: 'GRAY_STAINED_GLASS_PANE'
      name: ' '
      slot: '36-46,48,50-53'