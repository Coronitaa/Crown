# Section for reusable placeholder display values.
# These symbols/texts are used internally to represent states or fixed strings.
placeholders:
  display_yes: "&a✔"          # Symbol used when a status is positive/true (e.g., player is online).
  display_no: "&c❌"           # Symbol used when a status is negative/false (e.g., player is offline).
  not_set: '&c❌ Not Set'     # Text used in menus when time/reason is not set.
  set: '&a✔ Set'             # Text used in menus when time/reason is set.
  permanent_time_display: 'Permanent' # Text used to display a permanent duration.