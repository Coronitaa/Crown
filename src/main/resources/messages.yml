# messages.yml
# Configuration file for plugin messages.
# This file contains all text messages used by the Crown plugin,
# allowing for easy customization of the plugin's text output.
## THIS YAML SHOULD BE VALID so check for errors in your changes at https://jsonformatter.org/yaml-validator.

# --- Available Placeholders ---
# General:
# - {prefix}: Plugin prefix (defined in config.yml).
# - {player}: Player who executed the command/action.
# - {target}: Target player's name.
# Command Specific:
# - {usage}: Command usage instructions.
# - {input}: User input (e.g., player name, time).
# - {types}: List of available punishment types.
# Punishment Specific:
# - {time}: Punishment time duration (e.g., "1d", "Permanent").
# - {reason}: Punishment reason.
# - {punishment_id}: The unique ID of the punishment record.
# - {punishment_type}: (DEPRECATED in punishment_confirmed, use {punishment_action_verb} or specific type names)
# - {punishment_action_verb}: The verb form of the punishment (e.g., "banned", "muted").
# - {date}: The date of the punishment.
# - {date_until}: The date the punishment expires.
# - {time_left}: The time remaining for the punishment.
# - {support_link}: The support link from config.yml.
# Menu Specific:
# - {action}: Action name (e.g., 'ban details').
# - {time_status}: Status of time setting ('Set'/'Not Set').
# - {reason_status}: Status of reason setting ('Set'/'Not Set').
# Target Info Specific (usable in menus and some messages):
# - {target_online}: Indicates if the target player is online (uses display_yes/display_no).
# - {target_ip}: Target player's IP address.
# - {target_coords}: Target player's coordinates (X, Y, Z).
# - {target_world}: Target player's world name.
# - {target_softban_status}: Status of target player's softban (uses display_yes/display_no).
# - {target_softban_remaining_time}: Remaining time of target player's softban.
# - {ban_count}, {mute_count}, {kick_count}, {softban_count}, {warn_count}, {freeze_count}: Punishment counts for the target.
# - {punish_count}: Total punishment count for the target.
# PlaceholderAPI placeholders are also supported if PAPI is installed.

