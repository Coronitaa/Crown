<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROWN Web Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .sidebar { background-color: #1e293b; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
        .accent { color: #ff801a; }
        .bg-accent { background-color: #ff801a; }
        .btn-primary { background-color: #ff801a; color: white; transition: all 0.2s; }
        .btn-primary:hover { background-color: #ff4b2b; }
        
        /* Toast animations */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateX(50px); }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
        .animate-fade-out { animation: fadeOut 0.3s ease-out forwards; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar w-64 flex-shrink-0 flex flex-col border-r border-slate-700">
        <div class="p-6 flex items-center space-x-3">
            <div class="w-10 h-10 bg-accent rounded-lg flex items-center justify-center">
                <i data-lucide="crown" class="text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">CROWN <span class="text-slate-400 text-xs font-normal">WEB</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="javascript:void(0)" onclick="showPage('dashboard')" class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="javascript:void(0)" onclick="showPage('punishments')" class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="gavel" class="w-5 h-5"></i>
                <span>Punishments</span>
            </a>
            <a href="javascript:void(0)" onclick="showPage('reports')" class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="flag" class="w-5 h-5"></i>
                <span>Reports</span>
            </a>
            <a href="javascript:void(0)" onclick="showPage('moderators')" class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="shield" class="w-5 h-5"></i>
                <span>Moderators</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <div class="flex items-center space-x-3 p-2">
                <div class="w-8 h-8 bg-slate-600 rounded-full"></div>
                <div>
                    <p class="text-sm font-medium">Admin User</p>
                    <p class="text-xs text-slate-400">Online</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-slate-700 flex items-center justify-between px-8 bg-slate-900">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" placeholder="Search target or moderator..." class="bg-slate-800 border border-slate-700 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 w-64">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openNewPunishmentModal()" class="btn-primary px-4 py-2 rounded-lg text-sm font-semibold flex items-center space-x-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>New Punishment</span>
                </button>
            </div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto p-8">
            <!-- Content will be injected here -->
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <!-- Modals will be injected here -->
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
