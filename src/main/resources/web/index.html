<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROWN Web Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .sidebar {
            background-color: #1e293b;
        }

        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        .accent {
            color: #ff801a;
        }

        .bg-accent {
            background-color: #ff801a;
        }

        .btn-primary {
            background-color: #ff801a;
            color: white;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: #ff4b2b;
        }

        /* Toast animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                transform: translateX(50px);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }

        .animate-fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }

        /* Alert System - Inspired by LitebansU */
        #alert-container {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            width: 100%;
            max-width: 600px;
            padding: 0 1rem;
            pointer-events: none;
        }

        .alert-banner {
            pointer-events: auto;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border-radius: 0.75rem;
            border-left: 4px solid;
            background: #1e293b;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
            animation: alertSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes alertSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes alertSlideOut {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            to {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
        }

        .alert-banner.closing {
            animation: alertSlideOut 0.3s ease-out forwards;
        }

        .alert-banner.alert-success {
            border-color: #10b981;
            background: linear-gradient(135deg, #1e293b 0%, #064e3b40 100%);
        }

        .alert-banner.alert-error {
            border-color: #ef4444;
            background: linear-gradient(135deg, #1e293b 0%, #7f1d1d40 100%);
        }

        .alert-banner.alert-warning {
            border-color: #f59e0b;
            background: linear-gradient(135deg, #1e293b 0%, #78350f40 100%);
        }

        .alert-banner.alert-info {
            border-color: #3b82f6;
            background: linear-gradient(135deg, #1e293b 0%, #1e3a5f40 100%);
        }

        .alert-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 4px;
        }

        .alert-success .alert-icon {
            color: #10b981;
            background: rgba(16, 185, 129, 0.15);
        }

        .alert-error .alert-icon {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.15);
        }

        .alert-warning .alert-icon {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.15);
        }

        .alert-info .alert-icon {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.15);
        }

        .alert-content {
            flex: 1;
            min-width: 0;
        }

        .alert-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
            color: #f8fafc;
        }

        .alert-message {
            font-size: 0.85rem;
            color: #94a3b8;
            line-height: 1.5;
        }

        .alert-details {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            font-size: 0.8rem;
            color: #cbd5e1;
        }

        .alert-details code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: monospace;
        }

        .alert-close {
            flex-shrink: 0;
            background: transparent;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        .alert-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #f8fafc;
        }
    </style>
</head>

<body class="flex h-screen overflow-hidden">
    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- Sidebar -->
    <div class="sidebar w-64 flex-shrink-0 flex flex-col border-r border-slate-700">
        <div class="p-6 flex items-center space-x-3">
            <div class="w-10 h-10 bg-accent rounded-lg flex items-center justify-center">
                <i data-lucide="crown" class="text-white"></i>
            </div>
            <h1 class="text-xl font-bold tracking-tight">CROWN <span
                    class="text-slate-400 text-xs font-normal">WEB</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="javascript:void(0)" onclick="showPage('dashboard')"
                class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="javascript:void(0)" onclick="showPage('punishments')"
                class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="gavel" class="w-5 h-5"></i>
                <span>Punishments</span>
            </a>
            <a href="javascript:void(0)" onclick="showPage('reports')"
                class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="flag" class="w-5 h-5"></i>
                <span>Reports</span>
            </a>
            <a href="javascript:void(0)" onclick="showPage('moderators')"
                class="nav-item flex items-center space-x-3 p-3 rounded-lg transition">
                <i data-lucide="shield" class="w-5 h-5"></i>
                <span>Moderators</span>
            </a>
        </nav>
        <div class="p-4 border-t border-slate-700">
            <div class="flex items-center space-x-3 p-2">
                <div class="w-8 h-8 bg-slate-600 rounded-full"></div>
                <div>
                    <p class="text-sm font-medium">Admin User</p>
                    <p class="text-xs text-slate-400">Online</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 border-b border-slate-700 flex items-center justify-between px-8 bg-slate-900">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                    <input type="text" placeholder="Search target or moderator..."
                        class="bg-slate-800 border border-slate-700 rounded-full py-2 pl-10 pr-4 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500 w-64">
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="openNewPunishmentModal()"
                    class="btn-primary px-4 py-2 rounded-lg text-sm font-semibold flex items-center space-x-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>New Punishment</span>
                </button>
            </div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto p-8">
            <!-- Content will be injected here -->
        </main>
    </div>

    <!-- Modals -->
    <div id="modal-container" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <!-- Modals will be injected here -->
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
