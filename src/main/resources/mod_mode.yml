# PATH: src/main/resources/mod_mode.yml
# Configuration for the /mod mode.
# Defines tools, inventory layout, and settings for the moderator mode.
# Access: /mod

# --- Available Placeholders ---
# - {status}: Current status of a setting (Enabled/Disabled, On/Off).
# - {speed}: Current speed multiplier (for walk/fly speed).
# - {multiplier}: Current jump boost multiplier.


# Default favorite tools for new moderators or when preferences are reset.
# These tool-ids will be automatically added to a moderator's favorites.
default-favorites:
  - 'vanish_spectator_tool'
  - 'settings_tool'
  - 'teleport-tool'
# Items given to the moderator when they enter /mod mode.
# The slot numbers are standard inventory slots (0-8 for hotbar).
moderator-inventory:
  player-selector:
    tool-id: 'player_selector_tool'
    slot: 0
    material: 'PLAYER_HEAD'
    name: '<gradient:#f7971e:#ffd200><bold>Player Selector</bold></gradient>'
    lore:
      - '<color:#b0b0b0>Target: <color:#ffffff>None</color></color>'
    usage:
      - '<color:#ffea00>L-Click: <color:#ffffff>Open profile.</color></color>'
      - '<color:#ffea00>Shift+L-Click: <color:#ffffff>Open punish menu.</color></color>'
      - '<color:#ffea00>R-Click: <color:#ffffff>Select player by name.</color></color>'
      - '<color:#ffea00>Shift+R-Click: <color:#ffffff>Clear selection.</color></color>'
  tool-selector:
    tool-id: 'tool_selector'
    slot: 8
    material: 'CHEST'
    name: '<gradient:#f12711:#f5af19><bold>Tool Selector</bold></gradient>'
    lore:
      - '<color:#b0b0b0>Open the tool selection menu.</color>'
    usage:
      - '<color:#ffea00>R-Click: <color:#ffffff>Open Menu</color></color>'

# Configuration for the tool selection GUI.
tool-selector-menu:
  title: '<color:#757575><bold>Moderation Tools</bold></color>'
  size: 27
  items:
    player-selector:
      tool-id: 'player_selector_tool'
      slot: 10
      # This item inherits its properties from the one defined in moderator-inventory
      # but you can override them here if needed.
      lore:
        - '<color:#b0b0b0>The essential tool for targeting.</color>'
        - '<color:#757575>(Cannot be removed or favorited)</color>'

    vanish-tool:
      tool-id: 'vanish_spectator_tool'
      slot: 11
      material: 'ENDER_EYE'
      name: '<gradient:#56ab2f:#a8e063><bold>Vanish / Spectator</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Manage your visibility and enter spectator mode.</color>'
      usage:
        - '<color:#ffea00>Shift+R-Click: <color:#ffffff>Toggle Vanish</color></color>'
        - '<color:#ffea00>R-Click: <color:#ffffff>Enter/Exit Spectator</color></color>'

    settings-tool:
      tool-id: 'settings_tool'
      slot: 12
      material: 'COMPARATOR'
      name: '<gradient:#f12711:#f5af19><bold>Moderator Settings</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Access your personal configurations.</color>'
      usage:
        - '<color:#ffea00>R-Click: <color:#ffffff>Open Settings Menu</color></color>'

    freeze-tool:
      tool-id: 'freeze_player_tool'
      slot: 13
      material: 'ICE'
      name: '<gradient:#00c6ff:#0072ff><bold>Freeze Player</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Freeze or unfreeze players.</color>'
      usage:
        - '<color:#ffea00>L-Click on Player: <color:#ffffff>Unfreeze</color></color>'
        - '<color:#ffea00>R-Click on Player: <color:#ffffff>Freeze</color></color>'
        - '<color:#ffea00>L/R-Click in Air: <color:#ffffff>Act on selected/looked-at player</color></color>'

    invsee-tool:
      tool-id: 'invsee_tool'
      slot: 14
      material: 'ENDER_CHEST'
      name: '<gradient:#d500f9:#651fff><bold>Inspect Player</bold></gradient>'
      lore:
        - '<color:#b0b0b0>View profiles and inventories.</color>'
      usage:
        - '<color:#ffea00>R-Click on Player: <color:#ffffff>Open Profile</color></color>'
        - '<color:#ffea00>R-Click in Air: <color:#ffffff>Open profile of selected player</color></color>'

    teleport-tool:
      tool-id: 'teleport_tool'
      slot: 15
      material: 'ENDER_PEARL'
      name: '<gradient:#8e2de2:#4a00e0><bold>Teleport Tool</bold></gradient>'
      lore:
        - '<color:#b0b0b0>Advanced movement abilities.</color>'
      usage:
        - '<color:#ffea00>L-Click: <color:#ffffff>Teleport to surface</color></color>'
        - '<color:#ffea00>R-Click: <color:#ffffff>Boost forward</color></color>'

    random-tp-tool:
      tool-id: 'random_tp_tool'
      slot: 16
      material: 'FEATHER'
      name: '<color:#ffffff><bold>Player Teleport</bold></color>'
      lore:
        - '<color:#b0b0b0>Teleport to other players.</color>'
      usage:
        - '<color:#ffea00>R-Click: <color:#ffffff>TP to selected player (or random)</color></color>'
        - '<color:#ffea00>Shift+R-Click: <color:#ffffff>TP to a random player</color></color>'

