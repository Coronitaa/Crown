# PATH: src/main/resources/mod_mode.yml
# Configuration for the /mod mode.
# Defines tools, inventory layout, and settings for the moderator mode.
# Access: /mod

# --- Available Placeholders ---
# - {status}: Current status of a setting (Enabled/Disabled, On/Off).
# - {speed}: Current speed multiplier (for walk/fly speed).
# - {multiplier}: Current jump boost multiplier.


# Default favorite tools for new moderators or when preferences are reset.
# These tool-ids will be automatically added to a moderator's favorites.
default-favorites:
  - 'vanish_spectator_tool'
  - 'settings_tool'
  - 'teleport-tool'
# Items given to the moderator when they enter /mod mode.
# The slot numbers are standard inventory slots (0-8 for hotbar).
moderator-inventory:
  player-selector:
    tool-id: 'player_selector_tool'
    slot: 0
    material: 'PLAYER_HEAD'
    name: '&ePlayer Selector'
    lore:
      - '&7Target: &fNone'
    usage:
      - '&eL-Click: &fOpen profile.'
      - '&eShift+L-Click: &fOpen punish menu.'
      - '&eR-Click: &fSelect player by name.'
      - '&eShift+R-Click: &fClear selection.'
  tool-selector:
    tool-id: 'tool_selector'
    slot: 8
    material: 'CHEST'
    name: '&6Tool Selector'
    lore:
      - '&7Open the tool selection menu.'
    usage:
      - '&eR-Click: &fOpen Menu'

# Configuration for the tool selection GUI.
tool-selector-menu:
  title: '&8Moderation Tools'
  size: 27
  items:
    player-selector:
      tool-id: 'player_selector_tool'
      slot: 10
      # This item inherits its properties from the one defined in moderator-inventory
      # but you can override them here if needed.
      lore:
        - '&7The essential tool for targeting.'
        - '&8(Cannot be removed or favorited)'

    vanish-tool:
      tool-id: 'vanish_spectator_tool'
      slot: 11
      material: 'ENDER_EYE'
      name: '&aVanish / Spectator'
      lore:
        - '&7Manage your visibility and enter spectator mode.'
      usage:
        - '&eShift+R-Click: &fToggle Vanish'
        - '&eR-Click: &fEnter/Exit Spectator'

    settings-tool:
      tool-id: 'settings_tool'
      slot: 12
      material: 'COMPARATOR'
      name: '&6Moderator Settings'
      lore:
        - '&7Access your personal configurations.'
      usage:
        - '&eR-Click: &fOpen Settings Menu'

    freeze-tool:
      tool-id: 'freeze_player_tool'
      slot: 13
      material: 'ICE'
      name: '&bFreeze Player'
      lore:
        - '&7Freeze or unfreeze players.'
      usage:
        - '&eL-Click on Player: &fUnfreeze'
        - '&eR-Click on Player: &fFreeze'
        - '&eL/R-Click in Air: &fAct on selected/looked-at player'

    invsee-tool:
      tool-id: 'invsee_tool'
      slot: 14
      material: 'ENDER_CHEST'
      name: '&dInspect Player'
      lore:
        - '&7View profiles and inventories.'
      usage:
        - '&eR-Click on Player: &fOpen Profile'
        - '&eR-Click in Air: &fOpen profile of selected player'

    teleport-tool:
      tool-id: 'teleport_tool'
      slot: 15
      material: 'ENDER_PEARL'
      name: '&5Teleport Tool'
      lore:
        - '&7Advanced movement abilities.'
      usage:
        - '&eL-Click: &fTeleport to surface'
        - '&eR-Click: &fBoost forward'

    random-tp-tool:
      tool-id: 'random_tp_tool'
      slot: 16
      material: 'FEATHER'
      name: '&fPlayer Teleport'
      lore:
        - '&7Teleport to other players.'
      usage:
        - '&eR-Click: &fTP to selected player (or random)'
        - '&eShift+R-Click: &fTP to a random player'

